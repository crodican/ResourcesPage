<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&amp;family=Oxygen:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Elevation Bootstrap CSS -->
    <link rel="stylesheet" href="https://resourcespage.pages.dev/elevation-bootstrap.css">
    <!-- Custom Colors CSS -->
    <link rel="stylesheet" href="https://resourcespage.pages.dev/customColors.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
        }
        /* Custom Bootstrap Icon sizing */
        
        .bi-3x {
            font-size: 3rem;
        }
        
        .bi-4x {
            font-size: 4rem;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }
        
        .bg-gray-subtle {
            background-color: #f8f9fa !important;
            /* Bootstrap's light gray */
        }
    
        .resourceCard {
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }
    
        .card-sidenav {
            max-width: 70px;
            border-radius: 5px 0 0 5px;
        }
    
        .card-sidenav a {
            background-color: #55298a;
            color: white !important;
            font-size: 24px;
            /* Adjusted icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            /* Ensure equal height */
        }

        .card-sidenav a:hover {
            background-color: #f5ebf3;
            color: #55298a !important;
            overflow: hidden;
        }

        .card-sidenav a:nth-of-type(1) {
            border-radius: 5px 0 0 0;
        }

        .card-sidenav a:nth-of-type(2) {
            border-radius: 0;
        }

        .card-sidenav a:nth-of-type(3) {
            border-radius: 0 0 0 5px;
        }

        .card-body h3 {
            font-weight: 400;
            margin-bottom: 0.2em;
            line-height: 1.2em;
            font-size: 24px;
        }

        .card-body h5 {
            font-weight: 300;
            margin-top: 0;
            font-size: 16px;
            color: #6c757d;
        }

        .badge {
            margin-right: 0.5em;
            margin-bottom: 0.3em;
            cursor: pointer;
        }

        .cardImage {
            max-height: 120px;
            /* Adjusted image size */
            max-width: 200px;
            width: auto;
            height: auto !important;
        }
        
        .active {
            background-color: #55298a !important;
        }
    </style>

</head>
<body>
    <section>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-2 d-flex align-itens-center justify-content-center" style="height:500px">
      <nav class="nav flex-column nav-pills justify-content-between" id="countyNav" style="height:500px">
        <button class="nav-link py-2 bg-pink px-4 active" data-county="Philadelphia">Philadelphia</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Berks">Berks</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Bucks">Bucks</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Chester">Chester</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Delaware">Delaware</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Lancaster">Lancaster</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Montgomery">Montgomery</button>
        <button class="nav-link py-2 bg-pink px-4" data-county="Schuylkill">Schuylkill</button>
      </nav>
    </div>
    <div class="col-10 h-100" style="height:500px;overflow:visible">
      <iframe id="carouselFrame" src="https://resources-carousel.crodican.workers.dev/?Resource%20Type=Family%20Support&County=Philadelphia" width="100%" height="650px" style="border: none;" title="Resource Carousel"></iframe>
    </div>
  </div>
</div>

<script>
  const countyNav = document.getElementById('countyNav');
  const iframe = document.getElementById('carouselFrame');

  countyNav.addEventListener('click', (e) => {
    if (e.target.tagName === 'BUTTON') {
      document.querySelectorAll('#countyNav .nav-link').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      const county = e.target.getAttribute('data-county');
      const url = `https://resources-carousel.crodican.workers.dev/?Resource%20Type=Family%20Support&County=${encodeURIComponent(county)}`;
      iframe.src = url;
    }
  });
</script>


    </section>
</body>


</html>
