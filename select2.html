<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <!-- Bootstrap 5.1.3 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Select2 4.1 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
        <!-- Select2 + Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
        <!-- Custom Colors CSS -->
        <link rel="stylesheet" href="https://resourcespage.pages.dev/customColors.css" />
        <!-- JSON Data for Cards -->
        <script src="https://resourcespages.pages.js/resourcesData.js"></script>
        <style>
            body {
                font-family: "Oxygen";
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Lora";
            }

            .card-body {
                overflow: hidden;
                word-wrap: break-word;
            }

            .badge {
                display: inline-block;
                margin: 2px 0;
            }
            kbd {
                font-family: "Space Mono", serif;
                font-weight: 700;
                font-style: normal;
                color: slateblue; /* Text color */
                background-color: white; /* Background color */
                padding: 2px 8px; /* Optional: Adds some padding */
                border-radius: 3px; /* Optional: Rounds the corners */
            }

            .kbd {
                @media (width < 768px) {
                    display: none;
                }
            }

            .form-control:focus {
                background-color: var(--bg-gray-subtle);
                box-shadow: 0 0 0 0.25rem hsla(267, 54%, 35%, 0.5); /* Optional: Change the box shadow color */
            }

            .form-control:focus::placeholder {
                color: transparent; /* Change this to your desired placeholder text color when focused */
            }

            .reflection {
                position: relative;
                display: inline-block;
            }

            .reflection::after {
                content: attr(data-text);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 100%;
                transform: scaleY(-1);
                opacity: 0.5;
                pointer-events: none;
            }

            .map-modal {
                position: fixed;
                top: 180px;
                height: var(100vh - 172px);
                @media (width < 576px) {
                    width: 100vw !important;
                    border-radius: 0;
                }
                
            }

            .js-badge {
                cursor: pointer;
            }

            .navbar-nav {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .navbar {
                background-color: #ffc0cb; /* Pink background */
            }

            .nav-link {
                background-color: #f8f9fa; /* Light background for dropdown buttons */
            }

            .dropdown-menu {
                position: absolute;
                will-change: transform;
            }

            .breadcrumb {
                --bs-breadcrumb-padding-x: 0;
                --bs-breadcrumb-padding-y: 0;
                --bs-breadcrumb-margin-bottom: 1rem;
                --bs-breadcrumb-bg: ;
                --bs-breadcrumb-border-radius: ;
                --bs-breadcrumb-divider-color: var(--bs-secondary-color);
                --bs-breadcrumb-item-padding-x: 0.5rem;
                --bs-breadcrumb-item-active-color: var(--bs-secondary-color);
                display: flex;
                flex-wrap: wrap;
                padding: var(--bs-breadcrumb-padding-y) var(--bs-breadcrumb-padding-x);
                margin-bottom: var(--bs-breadcrumb-margin-bottom);
                font-size: var(--bs-breadcrumb-font-size);
                list-style: none;
                background-color: var(--bs-breadcrumb-bg);
                border-radius: var(--bs-breadcrumb-border-radius);
            }

            .cardbreadcrumb-item + .cardbreadcrumb-item {
                padding-left: var(--bs-breadcrumb-item-padding-x);
            }
            .cardbreadcrumb-item + .cardbreadcrumb-item::before {
                float: left;
                padding-right: var(--bs-breadcrumb-item-padding-x);
                color: var(--bs-breadcrumb-divider-color);
            }
            .cardbreadcrumb-item.active {
                color: var(--bs-breadcrumb-item-active-color);
            }
            
            .accordion-body {
                padding: 5px 0 !important;
            }
            
            .accordion-button {
                align-items: flex-start !important;
            }
            
            .accordion-button:not(.collapsed) {
                color: #ffffff !important;
                background-color: #55298a !important;
            }
            
            .btn-outline-primary {
                color: #55298a !important;
                border-color: #55298a !important;
            }
            
            .btn-check:checked+.btn, .btn.active, .btn.show, .btn:first-child:active, :not(.btn-check)+.btn:active {
                background-color: #55298a;
                color: white !important;
            }
            
            .br-35-5-5-5 { border-radius: 35px 5px 35px 5px; }
            .br-5-35-5-5 { border-radius: 5px 35px 5px 5px; }
            .br-5-5-35-5 { border-radius: 5px 5px 35px 5px; }
            .br-5-5-5-35 { border-radius: 5px 5px 5px 35px; }
            .br-35-35-5-5 { border-radius: 35px 35px 5px 5px; }
            .br-35-5-35-5 { border-radius: 35px 5px 35px 5px; }
            .br-35-5-5-35 { border-radius: 35px 5px 5px 5px; }
            .br-5-35-35-5 { border-radius: 5px 35px 35px 5px; }
            .br-5-5-35-35 { border-radius: 5px 5px 35px 35px; }
            .br-5-35-35-35 { border-radius: 5px 35px 35px 35px; }
            .br-35-5-35-35 { border-radius: 35px 5px 35px 35px; }
            .br-35-35-5-35 { border-radius: 35px 35px 5px 35px; }
            .br-35-35-35-5 { border-radius: 35px 35px 35px 5px; }
            .br-5-35-5-35 { border-radius: 5px 35px 5px 35px; }
            
            .searchButton {
                @media (width < 576px) {
                    padding-right: 10px !important;
                    padding-left: 10px !important;
                }
            }
            
            .modal-content {
                position: fixed;
                left: 0;
            }
            .card-sidenav {
                background-color: #55298a;
                color: white !important;
                max-width: 70px;
            }
            
            .card-sidenav a {
                color: white !important;
                font-size: 36px;
                border-radius: 0;
            }
            
            .card-sidenav a:hover {
                background-color: aquamarine;
                color: black;
            }
            
            .cardImage {
                max-height: 200px !important;
                width: auto !important;
                align-self: center;
                position: absolute;
                @media (width < 768px) {
                    position: static;
                }
            }
        </style>
    </head>
    <body class="bg-success-subtle">
        <div class="container-fluid py-4 h-100 overflow-auto">

                <div class="col-9">
                    <!-- Search Container -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button
                                class="btn customButton--secondary py-1 px-2"
                                type="button"
                                style="border-radius: 10px 1px 1px 10px !important"
                                data-bs-toggle="modal"
                                data-bs-target="#allCountiesModal">
                                <span class="bi bi-geo-alt-fill"></span><span style="margin-left:15px">MAP</span>
                            </button>
                        </div>
                        <select class="form-control border-0 bg-gray-subtle py-0 px-4" data-placeholder="Search..." id="prepend-append-text-multiple-field" multiple>
                          <optgroup label="Domains">
                            <option>Recovery Support</option>
                            <option>Family Support</option>
                            <option>Housing</option>
                            <option>Transportation</option>
                          </optgroup>
                          <optgroup label="Categories">
                              <!-- Dynamically Populated from JSON Data -->
                          </optgroup>
                          <optgroup label="Counties">
                            <option>Philadelpia</option>
                            <option>Berks</option>
                            <option>Bucks</option>
                            <option>Chester</option>
                            <option>Delaware</option>
                            <option>Lancaster</option>
                            <option>Montgomery</option>
                            <option>Schuylkill</option>
                          </optgroup>
                          <optgroup label="Populations Served">
                            <option>Men</option>
                            <option>Women</option>
                            <option>Children</option>
                            <option>Adolescents</option>
                          </optgroup>
                            </select>
                                <div class="input-group-append kbd">
                                    <div class="bg-gray-subtle px-2 py-1 d-flex" style="height: 100%; z-index: 100">
                                        <span><kbd>CTRL</kbd> + <kbd>K</kbd></span>
                                    </div>
                                </div>

                    </div>  </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
$( '#prepend-append-text-multiple-field' ).select2( {
    theme: "bootstrap-5",
    placeholder: $( this ).data( 'placeholder' ),
    closeOnSelect: true,
    tags: true,
} );
        </script>
    </body>
</html>
