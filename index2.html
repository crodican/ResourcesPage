            <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>

            <!-- Custom scripts -->

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const container = document.querySelector(".card-grid");
                    const filterLabelsContainer = document.getElementById("filter-labels");
                    const clearFiltersButton = document.getElementById("clear-filters");
                    const sortAZButton = document.getElementById("sort-az");

                    function formatPhoneNumber(phoneNumber) {
                        return phoneNumber.replace(/\D/g, ""); // Remove non-numeric characters
                    }

                    function createGoogleMapsUrl(name, address, city, state, zip) {
                        const query = `${name}, ${address}, ${city}, ${state}, ${zip}`;
                        return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
                    }

                    jsonData.forEach((item) => {
                        const formattedPhoneNumber = formatPhoneNumber(item.Phone);
                        item.phoneLink = `tel:${formattedPhoneNumber}`;
                        const googleMapsUrl = createGoogleMapsUrl(
                            item["Location Name"],
                            item.Address,
                            item.City,
                            item.State,
                            item["Zip Code"]
                        );

                        const populations = item["Populations Served"]
                            .split(";")
                            .map(
                                (pop) =>
                                    `<span class="uk-label bg-gray-subtle text-black filter-label" data-filter="population" data-value="${pop.trim()}">${pop.trim()}</span>`
                            )
                            .join(" ");
                        const counties = item["County"]
                            .split(";")
                            .map(
                                (county) =>
                                    `<span class="uk-label bg-gray-subtle text-black filter-label" data-filter="county" data-value="${county.trim()}">${county.trim()} County</span>`
                            )
                            .join(" ");
                        const card = `
    <div class="js-filter-item uk-width-1-1 uk-width-1-2@s uk-width-1-3@m" data-county="${item.County}" data-domain="${item.Domain}" data-population="${item["Populations Served"]}" data-name="${item["Location Name"]}">
        <div class="uk-card resource-card uk-padding-small"> <!-- Reduced padding -->
            <div class="uk-card-header uk-padding-remove">
                <h3 class="uk-margin-remove-bottom uk-padding-remove">${item["Location Name"]}</h2>
                <h5 class="uk-margin-remove-top">${item.Organization}</h5>
                <div>
                    <div class="uk-width-auto">
                        <ul class="uk-breadcrumb">
                            <li>
                                <span class="uk-label filter-label bg-purple-subtle text-black" data-filter="domain" data-value="${item.Domain}">
                                ${item.Domain}
                                </span>
                            </li>
                            <li>
                                <span class="uk-label filter-label bg-purple-subtle text-black" data-filter="category" data-value="${item.Category}">
                                ${item.Category}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="uk-card-body uk-padding-remove">
                ${item.Image ? `<img src="${item.Image}" alt="Logo" uk-width-1-1" style="max-height: 150px; object-fit: cover;">` : ""}
                <br />
                <p><strong>Phone:</strong> ${item.Phone}</p>
                <p class="uk-margin-remove-top uk-margin-remove-bottom">${item.Address}</p>
                <p class="uk-margin-remove-top">${item.City}, ${item.State} ${item["Zip Code"]}</p>
                <p class="uk-margin-remove-bottom"><strong><span>Populations Served:</span></strong> ${populations}</p>
                <p class="uk-margin-remove-top"><strong>Counties Served:</strong> ${counties}</p>
                <br />
                <div class="uk-button-group uk-child-width-expand@s uk-flex uk-flex-center">
                    <a href="${item.Website}" target="_blank" class="uk-button uk-link-reset bg-purple text-white" style="font-size:20px;border-radius:0.5rem 0 0 0.5rem"><i class="bi bi-globe"></i></a>
                    <a href="${item.phoneLink}" class="uk-button uk-link-reset text-muted bg-pink text-black" style="font-size:20px"><i class="bi bi-telephone"></i></a>
                    <a href="${googleMapsUrl}" target="_blank" class="uk-button uk-link-reset bg-success text-white" style="font-size:20px;border-radius:0 0.5rem 0.5rem 0"><i class="bi bi-geo-alt"></i></a>
                </div>
            </div>
        </div>
    </div>
`;
                        container.insertAdjacentHTML("beforeend", card);
                    });

                    // Function to update filter labels
                    function updateFilterLabels() {
                        filterLabelsContainer.innerHTML = "";
                        const selectedCounties = Array.from(
                            document.querySelectorAll("input.county-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });
                        const selectedDomains = Array.from(
                            document.querySelectorAll("input.domain-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });
                        const selectedPopulations = Array.from(
                            document.querySelectorAll("input.population-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });

                        selectedCounties.forEach(function (county) {
                            const label = document.createElement("span");
                            label.className = "uk-label uk-label-warning filter-label";
                            label.innerHTML = `${county}`;
                            filterLabelsContainer.appendChild(label);
                        });

                        selectedDomains.forEach(function (domain) {
                            const label = document.createElement("span");
                            label.className = "uk-label uk-label-primary filter-label";
                            label.innerHTML = `${domain}`;
                            filterLabelsContainer.appendChild(label);
                        });

                        selectedPopulations.forEach(function (population) {
                            const label = document.createElement("span");
                            label.className = "uk-label uk-label-danger filter-label";
                            label.innerHTML = `${population}`;
                            filterLabelsContainer.appendChild(label);
                        });

                        applyFilters();
                    }

                    // Function to apply filters
                    function applyFilters() {
                        const selectedCounties = Array.from(
                            document.querySelectorAll("input.county-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });
                        const selectedDomains = Array.from(
                            document.querySelectorAll("input.domain-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });
                        const selectedPopulations = Array.from(
                            document.querySelectorAll("input.population-filter:checked")
                        ).map(function (checkbox) {
                            return checkbox.value;
                        });

                        const filteredItems = Array.from(document.querySelectorAll(".js-filter-item")).filter(
                            function (item) {
                                const itemCounty = item.getAttribute("data-county");
                                const itemDomain = item.getAttribute("data-domain");
                                const itemPopulations = item
                                    .getAttribute("data-population")
                                    .split(";")
                                    .map((pop) => pop.trim());
                                const showCounty =
                                    selectedCounties.length === 0 || selectedCounties.includes(itemCounty);
                                const showDomain = selectedDomains.length === 0 || selectedDomains.includes(itemDomain);
                                const showPopulation =
                                    selectedPopulations.length === 0 ||
                                    selectedPopulations.some((pop) => itemPopulations.includes(pop));
                                return showCounty && showDomain && showPopulation;
                            }
                        );

                        // Sort the filtered items to prioritize those with only the selected population
                        filteredItems.sort(function (a, b) {
                            const aPopulations = a
                                .getAttribute("data-population")
                                .split(";")
                                .map((pop) => pop.trim());
                            const bPopulations = b
                                .getAttribute("data-population")
                                .split(";")
                                .map((pop) => pop.trim());
                            const selectedPopulations = Array.from(
                                document.querySelectorAll("input.population-filter:checked")
                            ).map(function (checkbox) {
                                return checkbox.value;
                            });

                            const aOnlySelected = aPopulations.every((pop) => selectedPopulations.includes(pop));
                            const bOnlySelected = bPopulations.every((pop) => selectedPopulations.includes(pop));

                            if (aOnlySelected && !bOnlySelected) return -1;
                            if (!aOnlySelected && bOnlySelected) return 1;
                            return 0;
                        });

                        // Clear the container and append the sorted items
                        container.innerHTML = "";
                        filteredItems.forEach(function (item) {
                            container.appendChild(item);
                        });
                    }

                    // Function to sort items alphabetically by "Location Name"
                    function sortItemsAZ() {
                        const items = Array.from(document.querySelectorAll(".js-filter-item"));
                        items.sort(function (a, b) {
                            const nameA = a.getAttribute("data-name").toLowerCase();
                            const nameB = b.getAttribute("data-name").toLowerCase();
                            if (nameA < nameB) return -1;
                            if (nameA > nameB) return 1;
                            return 0;
                        });

                        // Clear the container and append the sorted items
                        container.innerHTML = "";
                        items.forEach(function (item) {
                            container.appendChild(item);
                        });
                    }

                    // Event listener for checkboxes
                    document.querySelectorAll("input.uk-checkbox").forEach(function (checkbox) {
                        checkbox.addEventListener("change", function () {
                            updateFilterLabels();
                        });
                    });

                    // Event listener for "Clear Filters" button
                    clearFiltersButton.addEventListener("click", function (e) {
                        e.preventDefault();
                        document.querySelectorAll("input.uk-checkbox").forEach(function (checkbox) {
                            checkbox.checked = false;
                        });
                        updateFilterLabels();
                    });

                    // Event listener for "Sort A to Z" button
                    sortAZButton.addEventListener("click", function (e) {
                        e.preventDefault();
                        sortItemsAZ();
                    });

                    // Event listener for filter labels
                    document.querySelectorAll(".filter-label").forEach(function (label) {
                        label.addEventListener("click", function () {
                            const filterType = label.getAttribute("data-filter");
                            const filterValue = label.getAttribute("data-value");
                            document.querySelectorAll(`input.${filterType}-filter`).forEach(function (checkbox) {
                                if (checkbox.value === filterValue) {
                                    checkbox.checked = true;
                                }
                            });
                            updateFilterLabels();
                        });
                    });

                    // Initial filter label update
                    updateFilterLabels();
                });
            </script>
