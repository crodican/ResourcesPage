<body class="bg-success-subtle">




    <div class="container-fluid py-4 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
        <div class="row flex-grow-sm-1 flex-grow-0">
            <aside class="col-4 flex-grow flex-shrink-1">
                <div id="filter-container" class="d-flex flex-column gap-3 bg-white shadow py-3 px-4 my-2">
                    <!-- Counties Filter -->
                    <select id="county-filter" class="form-select select2" style="width:100%">
                        <option value="">Select County</option>
                        <option value="Philadelphia">Philadelphia</option>
                        <option value="Berks">Berks</option>
                        <option value="Bucks">Bucks</option>
                        <option value="Chester">Chester</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Lancaster">Lancaster</option>
                        <option value="Montgomery">Montgomery</option>
                        <option value="Schuylkill">Schuylkill</option>
                    </select>
                    <!-- /Counties Filter -->
                    
                    <!-- Domains Filter -->
                    <select id="domain-filter" class="form-select select2">
                        <option value="">Select Domain</option>
                        <option value="Recovery Support">Recovery Support</option>
                        <option value="Family Support">Family Support</option>
                        <option value="Housing">Housing</option>
                        <option value="Transportation">Transportation</option>
                    </select>
                    <!-- /Domains Filter -->

                    <!-- Categories Filter -->
                    <select id="category-filter" class="form-select select2">
                        <option value="">Select Category</option>
                        <!-- Categories will be dynamically loaded -->
                    </select>
                    <!-- /Categories Filter -->

                    <!-- Populations Served Filter -->
                    <select id="population-filter" class="form-select select2">
                        <option value="">Select Population Served</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Children">Children</option>
                        <option value="Adolescents">Adolescents</option>
                    </select>
                    <!-- /Populations Served Filter -->
                </div>
            </aside>
            <main class="col-8 overflow-x-auto overflow-y-hidden h-100" style="max-width: 800px">
                <div class="bg-light shadow py-4 px-3 mt-2">
                    <!-- Search Container -->
                    <input type="text" id="search-input" class="form-control" placeholder="Search...">
                    <!-- /Search Container -->
                </div>
                <!-- Resource Cards Container -->
                <div id="resource-cards-container" class="grid">
                    <!-- Dynamically loaded cards will be appended here by JavaScript -->
                </div>
            </main>
        </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Script -->
<script>
    $(document).ready(function() {



    // Initialize Select2 for individual filters with placeholders
    $('.select2').each(function() {
        $(this).select2({
            theme: 'bootstrap-5',
            width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
            placeholder: $(this).data('placeholder'),
            closeOnSelect: true,
            allowClear: true,
        });
    });


        // Load categories dynamically
        const categories = [...new Set(jsonData.map(item => item.Category))];
        categories.forEach(category => {
            $('#category-filter').append(new Option(category, category));
        });

        // Function to create resource cards
        function createResourceCard(item) {
            const populations = item["Populations Served"].split('; ').join(', ');
            const counties = item.County;
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.Address + ', ' + item.City + ', ' + item.State + ' ' + item["Zip Code"])}`;
            return `
                <div class="g-col-12 js-filter-item" data-county="${item.County}" data-domain="${item.Domain}" data-category="${item.Category}" data-population="${item["Populations Served"]}">
                    <div class="card shadow-lg text-bg-light">
                        <div class="row no-gutters p-0">
                            <div class="card-sidenav col-2 d-flex flex-column justify-content-between align-items-center p-0">
                                <a href="${item.Website}" class="btn d-flex align-items-center justify-content-center flex-grow-1 w-100 text-white"> <i class="bi bi-globe"></i> </a>
                                <a href="tel:${item.Phone}" class="btn d-flex align-items-center justify-content-center flex-grow-1 w-100 text-white"> <i class="bi bi-telephone-fill"></i> </a>
                                <a href="${googleMapsUrl}" class="btn d-flex align-items-center justify-content-center flex-grow-1 w-100 text-white"> <i class="bi bi-geo-alt-fill"></i> </a>
                            </div>
                            <div class="card-body col-10 p-4">
                                <h3 class="text-secondary" style="font-weight:400;margin-bottom:0;line-height:1.2em;font-size:36px">${item["Location Name"]}</h3>
                                <h5 style="font-weight:100;margin-top:0;font-size:18px">${item.Organization}</h5>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="cardbreadcrumb-item"> <span class="badge text-black bg-pink py-2 my-1 js-badge" data-filter="domain" data-value="${item.Domain}">
                                            ${item.Domain}
                                        </span> </li>
                                        <li class="cardbreadcrumb-item"> <span class="badge text-black bg-pink py-2 my-1 js-badge" data-filter="category" data-value="${item.Category}">
                                            ${item.Category}
                                        </span> </li>
                                    </ol>
                                </nav>
                                <div class="row d-flex justify-content-end position-relative"> ${item.Image ? `<img src="${item.Image}" alt="Logo" style="width:200px; height:auto; align-self: center; position: absolute">` : ""} </div>
                                <p><strong>Phone:</strong> ${item.Phone}</p>
                                <p>${item.Address}
                                    <br />${item.City}, ${item.State} ${item["Zip Code"]}</p>
                                <p><strong>Populations Served:</strong> ${populations}</p>
                                <p><strong>Counties Served:</strong> ${counties}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to load resource cards
        function loadResourceCards() {
            $('#resource-cards-container').empty();
            jsonData.forEach(item => {
                const card = createResourceCard(item);
                $('#resource-cards-container').append(card);
            });
        }

        // Function to filter resource cards
        function filterResourceCards() {
            const county = $('#county-filter').val();
            const domain = $('#domain-filter').val();
            const category = $('#category-filter').val();
            const population = $('#population-filter').val();
            const search = $('#search-input').val().toLowerCase();

            $('.js-filter-item').each(function() {
                const itemCounty = $(this).data('county');
                const itemDomain = $(this).data('domain');
                const itemCategory = $(this).data('category');
                const itemPopulation = $(this).data('population');
                const itemName = $(this).find('h3').text().toLowerCase();

                const matchesCounty = !county || itemCounty.includes(county);
                const matchesDomain = !domain || itemDomain === domain;
                const matchesCategory = !category || itemCategory === category;
                const matchesPopulation = !population || itemPopulation.includes(population);
                const matchesSearch = !search || itemName.includes(search);

                if (matchesCounty && matchesDomain && matchesCategory && matchesPopulation && matchesSearch) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        // Event listeners for filters and search
        $('#county-filter, #domain-filter, #category-filter, #population-filter').on('change', filterResourceCards);
        $('#search-input').on('input', filterResourceCards);

        // Initial load of resource cards
        loadResourceCards();
    });
</script>
