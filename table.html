<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Table - The Council of Southeast PA</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            background-color: #f8f9fa;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
            color: #55298a;
        }
        
        .header-section {
            background: linear-gradient(135deg, #55298a 0%, #20cb98 100%);
            color: white;
            padding: 2rem 0;
        }
        
        .header-section h1 {
            color: white;
        }
        
        .search-controls {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: -1rem 0 2rem 0;
            position: relative;
            z-index: 10;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: #55298a;
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.75rem 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            position: relative;
            vertical-align: middle;
            min-width: 80px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table thead th:hover {
            background-color: #6d3ba0;
        }
        
        .table thead th.sortable::after {
            content: " ↕";
            opacity: 0.5;
            float: right;
            margin-left: 0.5rem;
        }
        
        .table thead th.sort-asc::after {
            content: " ↑";
            opacity: 1;
        }
        
        .table thead th.sort-desc::after {
            content: " ↓";
            opacity: 1;
        }
        
        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            cursor: col-resize;
            z-index: 20;
            background: transparent;
            border-right: 2px solid transparent;
        }
        
        .resize-handle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .table tbody tr {
            transition: background-color 0.2s;
            height: 30px;
        }
        
        .table tbody td {
            height: 30px;
            padding: 0.25rem 0.5rem;
            vertical-align: middle;
            line-height: 1.2;
            font-size: 0.875rem;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Dropdown Filter Styles */
        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .filter-dropdown.show {
            display: block;
        }
        
        .filter-option {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .filter-option:hover {
            background-color: #f8f9fa;
        }
        
        .filter-option:last-child {
            border-bottom: none;
        }
        
        .filter-option input[type="checkbox"] {
            margin: 0;
        }
        
        .filter-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-size: 0.875rem;
          color: black;
        }
        
        .filter-header {
            position: relative;
        }
        
        .filter-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: #20cb98;
            border-radius: 50%;
            display: none;
        }
        
        .filter-indicator.active {
            display: block;
        }
        
        .badge {
            margin: 0.125rem;
            font-size: 0.7em;
            padding: 0.35rem 0.5rem;
        }
        
        .badge-county {
            background-color: #f5ebf3;
            color: black;
        }
        
        .badge-resource-type {
            background-color: #f5ebf3;
            color: black;
        }
        
        .badge-category {
            background-color: #f5ebf3;
            color: black;
        }
        
        .badge-population {
            background-color: #f5ebf3;
            color: black;
        }
        
        .btn-primary {
            background-color: #55298a;
            border-color: #55298a;
        }
        
        .btn-primary:hover {
            background-color: #6d3ba0;
            border-color: #6d3ba0;
        }
        
        .form-control:focus {
            border-color: #55298a;
            box-shadow: 0 0 0 0.2rem rgba(85, 41, 138, 0.25);
        }
        
        .form-select:focus {
            border-color: #55298a;
            box-shadow: 0 0 0 0.2rem rgba(85, 41, 138, 0.25);
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner-border {
            color: #55298a;
        }
        
        .results-info {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 1rem;
        }
        
        .pagination {
            --bs-pagination-active-bg: #55298a;
            --bs-pagination-active-border-color: #55298a;
        }
        
        .btn-link {
            color: #55298a;
            text-decoration: none;
        }
        
        .btn-link:hover {
            color: #f5ebf3;
        }
        
        .filter-chip {
            background-color: #e9ecef;
            color: #495057;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            margin: 0.125rem;
            font-size: 0.875em;
            display: inline-block;
        }
        
        .filter-chip .btn-close {
            font-size: 0.75em;
            margin-left: 0.5rem;
        }
        
        /* New Filter Controls Styles */
        .filter-count-badge {
            position: absolute;
            top: -5px;
            right: 8px;
            background-color: #55298a;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dropdown-item-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        
        .dropdown-item-check:hover {
            background-color: #f8f9fa;
        }
        
        .dropdown-item-check input[type="checkbox"] {
            margin: 0;
            transform: scale(1.1);
        }
        
        .dropdown-item-check label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-size: 0.875rem;
            user-select: none;
        }
        
        .dropdown-toggle {
            text-align: left;
        }
        
        .dropdown-toggle::after {
            float: right;
            margin-top: 0.5rem;
        }
        
        .location-image {
            height: 25px;
            width: auto;
            margin-right: 0.5rem;
            border-radius: 3px;
        }
        
        .location-name-cell {
            display: flex;
            align-items: center;
        }
        
        /* Map Styles */
        .map-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        #map {
            height: 400px;
            width: 100%;
        }
        
        .map-popup-container {
            font-family: 'Oxygen', sans-serif;
        }
        
        .map-popup-container h3 {
            color: #55298a !important;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .map-popup-container h5 {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .map-popup-container p {
            font-size: 0.75rem;
        }
        
        .map-popup-container a {
            font-size: 0.75rem;
        }
        
        .maplibregl-ctrl, .maplibregl-ctrl button, .maplibregl-ctrl-compass, .maplibregl-marker {
            cursor: pointer;
        }

        /* View Toggle Styles */
        .view-toggle {
            display: flex;
            border: 1px solid #55298a;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .view-toggle-btn {
            padding: 0.5rem 1rem;
            background: white;
            color: #55298a;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-toggle-btn:hover {
            background-color: #f8f9fa;
        }
        
        .view-toggle-btn.active {
            background-color: #55298a;
            color: white;
        }
        
        .view-toggle-btn:not(:last-child) {
            border-right: 1px solid #55298a;
        }

        /* Card View Styles */
        .resourceCard {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .resourceCard:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .resourceCard[data-longitude]:hover .card-body::after {
            content: "💡 Click map icon to view location";
            position: absolute;
            bottom: 10px;
            left: 20px;
            background: rgba(85, 41, 138, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 10;
        }
        
        .card-body {
            position: relative;
        }
        
        .card-sidenav {
            background: linear-gradient(135deg, #55298a 0%, #20cb98 100%);
            border-radius: 10px 0 0 10px;
            min-height: 200px;
        }
        
        .card-sidenav a {
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            border-radius: 0;
        }
        
        .card-sidenav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .card-sidenav a:first-child {
            border-radius: 10px 0 0 0;
        }
        
        .card-sidenav a:last-child {
            border-radius: 0 0 0 10px;
        }
        
        .map-fly-btn {
            background: transparent;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            border-radius: 0;
            cursor: pointer;
        }
        
        .map-fly-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .map-fly-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .map-fly-btn:last-child {
            border-radius: 0 0 0 10px;
        }
        
        .table-row-clickable {
            position: relative;
        }
        
        .table-row-clickable:hover {
            cursor: pointer;
        }
        
        .table-row-clickable[data-longitude]:hover::after {
            content: "Click to view on map";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(85, 41, 138, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
            pointer-events: none;
            z-index: 10;
        }
        
        .cardImage {
            max-width: 80px;
            max-height: 60px;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .bg-pink {
            background-color: #f5ebf3 !important;
        }
        
        .card-body h3 {
            color: #55298a;
            margin-bottom: 0.5rem;
        }
        
        .card-body h5 {
            color: #6c757d;
            margin-bottom: 1rem;
        }
        
        .card-body h6 {
            color: #55298a;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        
        .card-body p {
            color: #6c757d;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .card-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            margin: 0.2rem 0.2rem 0.2rem 0;
            background-color: #f5ebf3;
            color: #333;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .card-badge:hover {
            background-color: #e9d5e4;
        }
        
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.75rem;
            }
            
            .search-controls {
                margin: -0.5rem 0 1rem 0;
                padding: 1rem;
            }
            
            .table tbody td {
                font-size: 0.75rem;
                padding: 0.2rem 0.3rem;
            }
            
            .resourceCard .card-sidenav {
                min-height: 120px;
            }
            
            .card-sidenav a {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
            
            /* Stack filter controls vertically on mobile */
            .search-controls .row.g-3 .col-md-3 {
                margin-bottom: 1rem;
            }
            
            .filter-count-badge {
                right: 5px;
                top: -3px;
                width: 16px;
                height: 16px;
                font-size: 0.6rem;
            }
        }

        @media (width < 576px) {
            .hero-section {
                background-image: url('assets/resourcemap-3.png');
                height: 500px;
                background-position-x: right;
                background-position-y: bottom;
                background-size: cover;
                background-repeat: no-repeat;
                color: #ffffff !important;
            }
            .hero-section h1,
            .hero-section h2,
            .hero-section h3,
            .hero-section h4,
            .hero-section h5,
            .hero-section h6 {
                color: #ffffff !important;
            }
        }
        /* Small */
        
        @media (width > 575px) {
            .hero-section {
                background-image: url('assets/resourcemap-3.png');
                height: 600px;
                background-position-x: right;
                background-position-y: bottom;
                background-size: cover;
                background-repeat: no-repeat;
                color: #ffffff !important;
            }
            .hero-section h1,
            .hero-section h2,
            .hero-section h3,
            .hero-section h4,
            .hero-section h5,
            .hero-section h6 {
                color: #ffffff !important;
            }
        }
        /* Extra Medium and Up */
        
        @media (width > 767px) {
            .hero-section {
                background-image: url('https://www.councilsepa.org/wp-content/uploads/2025/05/resourcemap-4-scaled.png');
                height: 600px;
                background-position-x: right;
                background-position-y: bottom;
                background-size: cover;
                background-repeat: no-repeat;
                color: #ffffff !important;
            }
            .hero-section h1,
            .hero-section h2,
            .hero-section h3,
            .hero-section h4,
            .hero-section h5,
            .hero-section h6 {
                color: #ffffff !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section id="hero" class="hero-section py-5 w-100 d-flex">
        <div class="container d-flex justify-content-end">
            <div class="row d-flex justify-content-center align-items-end">
                <div class="banner-col col-12">
                    <div class="banner-container">
                        <p>
                            <a href="https://councilsepa.org/hubs" style="text-decoration:none"></a>
                        </p> <a class="h6 text-white" href="index.html" style="text-decoration:none">
                            ←Back
                        </a>
                        <br />
                        <br />
                        <p>
                            <h1>Resources</h1>
                            <h5>Find essential resources including Recovery Support, Family Support, Housing, and Transportation, plus links to additional support.</h5></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Map Container -->
        <div class="map-container rounded-4 shadow-lg" id="map-container" style="margin-top:-30px">
            <div id="map"></div>
        </div>
        
        <!-- Search Controls -->
        <div class="search-controls">
            <div class="row g-3 align-items-end">
                <!-- Search Input -->
                <div class="col-md-6">
                    <label for="search-input" class="form-label">Search Resources</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search by name, organization, location...">
                        <button class="btn btn-primary" type="button" id="search-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                
                <!-- View Toggle -->
                <div class="col-md-3">
                    <label class="form-label">View</label>
                    <div class="view-toggle">
                        <button class="view-toggle-btn active" id="table-view-btn" data-view="table">
                            <i class="bi bi-table"></i>
                            Table
                        </button>
                        <button class="view-toggle-btn" id="card-view-btn" data-view="cards">
                            <i class="bi bi-grid-3x3-gap"></i>
                            Cards
                        </button>
                    </div>
                </div>
                
                <!-- Records Per Page -->
                <div class="col-md-3">
                    <label for="per-page-select" class="form-label">Show</label>
                    <select class="form-select" id="per-page-select">
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                        <option value="200">200 per page</option>
                    </select>
                </div>
            </div>
            
            <!-- Filter Controls Row -->
            <div class="row g-3 align-items-end mt-2">
                <!-- County Filter -->
                <div class="col-md-3">
                    <label class="form-label">County</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 position-relative" type="button" id="county-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
                            County
                            <span class="filter-count-badge" id="county-count-badge" style="display: none;"></span>
                        </button>
                        <ul class="dropdown-menu w-100" id="county-dropdown-menu">
                            <!-- Options will be populated here -->
                        </ul>
                    </div>
                </div>
                
                <!-- Resource Type Filter -->
                <div class="col-md-3">
                    <label class="form-label">Resource Type</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 position-relative" type="button" id="resource-type-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
                            Resource Type
                            <span class="filter-count-badge" id="resource-type-count-badge" style="display: none;"></span>
                        </button>
                        <ul class="dropdown-menu w-100" id="resource-type-dropdown-menu">
                            <!-- Options will be populated here -->
                        </ul>
                    </div>
                </div>
                
                <!-- Category Filter -->
                <div class="col-md-3">
                    <label class="form-label">Category</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 position-relative" type="button" id="category-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                            <span class="filter-count-badge" id="category-count-badge" style="display: none;"></span>
                        </button>
                        <ul class="dropdown-menu w-100" id="category-dropdown-menu">
                            <!-- Options will be populated here -->
                        </ul>
                    </div>
                </div>
                
                <!-- Populations Filter -->
                <div class="col-md-3">
                    <label class="form-label">Populations</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 position-relative" type="button" id="populations-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
                            Populations
                            <span class="filter-count-badge" id="populations-count-badge" style="display: none;"></span>
                        </button>
                        <ul class="dropdown-menu w-100" id="populations-dropdown-menu">
                            <!-- Options will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row g-3 align-items-end mt-2">
                <!-- Clear Filters -->
                <div class="col-md-6">
                    <button class="btn btn-outline-secondary w-100" id="clear-filters-btn">
                        <i class="bi bi-x-circle me-1"></i>Clear Filters
                    </button>
                </div>
            </div>
            
            <!-- Active Filters Display -->
            <div id="active-filters" class="mt-3" style="display: none;">
                <small class="text-muted">Active filters:</small>
                <div id="filter-chips" class="mt-1"></div>
            </div>
        </div>
        
        <!-- Results Info and Export -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="results-info" id="results-info">
                Loading...
            </div>
            <div>
                <button class="btn btn-outline-primary btn-sm" id="export-btn" disabled>
                    <i class="bi bi-download me-1"></i>Export CSV
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container" id="table-container" style="display: none;">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="resources-table">
                    <thead>
                        <tr>
                            <th class="sortable filter-header" data-column="Location Name">
                                Location Name
                                <div class="filter-indicator" id="location-filter-indicator"></div>
                                <div class="filter-dropdown" id="location-filter-dropdown"></div>
                            </th>
                            <th class="sortable" data-column="Organization">Organization</th>
                            <th class="filter-header" data-column="County">
                                County
                                <div class="filter-indicator" id="county-filter-indicator"></div>
                                <div class="filter-dropdown" id="county-filter-dropdown"></div>
                            </th>
                            <th class="filter-header" data-column="Resource Type">
                                Resource Type
                                <div class="filter-indicator" id="resource-type-filter-indicator"></div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: 'https://resourcesdatabaseproxy.crodican.workers.dev/',
            MAPTILER_API_KEY: '1nPjVtGASMJJCaJkeKXQ',
            DEFAULT_PAGE_SIZE: 25,

        };

        // Application State
        const AppState = {

            currentPage: 1,
