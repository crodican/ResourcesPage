<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Table - The Council of Southeast PA</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            background-color: #f8f9fa;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
            color: #55298a;
        }
        
        .header-section {
            background: linear-gradient(135deg, #55298a 0%, #20cb98 100%);
            color: white;
            padding: 2rem 0;
        }
        
        .header-section h1 {
            color: white;
        }
        
        .search-controls {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: -1rem 0 2rem 0;
            position: relative;
            z-index: 10;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: #55298a;
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.75rem 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            position: relative;
            vertical-align: middle;
            min-width: 80px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table thead th:hover {
            background-color: #6d3ba0;
        }
        
        .table thead th.sortable::after {
            content: " ↕";
            opacity: 0.5;
            float: right;
            margin-left: 0.5rem;
        }
        
        .table thead th.sort-asc::after {
            content: " ↑";
            opacity: 1;
        }
        
        .table thead th.sort-desc::after {
            content: " ↓";
            opacity: 1;
        }
        
        .table tbody tr {
            transition: background-color 0.2s;
            height: 30px;
        }
        
        .table tbody td {
            height: 30px;
            padding: 0.25rem 0.5rem;
            vertical-align: middle;
            line-height: 1.2;
            font-size: 0.875rem;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Dropdown Filter Styles */
        .filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .filter-dropdown.show {
            display: block;
        }
        
        .filter-option {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .filter-option:hover {
            background-color: #f8f9fa;
        }
        
        .filter-option:last-child {
            border-bottom: none;
        }
        
        .filter-option input[type="checkbox"] {
            margin: 0;
        }
        
        .filter-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-size: 0.875rem;
        }
        
        .filter-header {
            position: relative;
        }
        
        .filter-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background-color: #20cb98;
            border-radius: 50%;
            display: none;
        }
        
        .filter-indicator.active {
            display: block;
        }
        
        .badge {
            margin: 0.125rem;
            font-size: 0.7em;
            padding: 0.2em 0.4em;
        }
      
      .badge-county {
        background-color: #de3545;
        color: white;
      }
        
        .badge-resource-type {
            background-color: #55298a;
            color: white;
        }
        
        .badge-category {
            background-color: #20cb98;
            color: white;
        }
        
        .badge-population {
            background-color: #ffc107;
            color: #000;
        }
        
        .btn-primary {
            background-color: #55298a;
            border-color: #55298a;
        }
        
        .btn-primary:hover {
            background-color: #6d3ba0;
            border-color: #6d3ba0;
        }
        
        .form-control:focus {
            border-color: #55298a;
            box-shadow: 0 0 0 0.2rem rgba(85, 41, 138, 0.25);
        }
        
        .form-select:focus {
            border-color: #55298a;
            box-shadow: 0 0 0 0.2rem rgba(85, 41, 138, 0.25);
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        .spinner-border {
            color: #55298a;
        }
        
        .results-info {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 1rem;
        }
        
        .pagination {
            --bs-pagination-active-bg: #55298a;
            --bs-pagination-active-border-color: #55298a;
        }
        
        .btn-link {
            color: #55298a;
            text-decoration: none;
        }
        
        .btn-link:hover {
            color: #6d3ba0;
        }
        
        .filter-chip {
            background-color: #e9ecef;
            color: #495057;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            margin: 0.125rem;
            font-size: 0.875em;
            display: inline-block;
        }
        
        .filter-chip .btn-close {
            font-size: 0.75em;
            margin-left: 0.5rem;
        }
        
        .location-image {
            height: 25px;
            width: auto;
            margin-right: 0.5rem;
            border-radius: 3px;
        }
        
        .location-name-cell {
            display: flex;
            align-items: center;
        }
        
        /* Map Styles */
        .map-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        #map {
            height: 400px;
            width: 100%;
        }
        
        .map-popup-container {
            font-family: 'Oxygen', sans-serif;
        }
        
        .map-popup-container h3 {
            color: #55298a !important;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .map-popup-container h5 {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .map-popup-container p {
            font-size: 0.75rem;
        }
        
        .map-popup-container a {
            font-size: 0.75rem;
        }
        
        .maplibregl-ctrl, .maplibregl-ctrl button, .maplibregl-ctrl-compass, .maplibregl-marker {
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.75rem;
            }
            
            .search-controls {
                margin: -0.5rem 0 1rem 0;
                padding: 1rem;
            }
            
            .table tbody td {
                font-size: 0.75rem;
                padding: 0.2rem 0.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="bi bi-table me-2"></i>Resources Table</h1>
                    <p class="lead mb-0">Search and browse recovery support resources in a table format</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Search Controls -->
        <div class="search-controls">
            <div class="row g-3 align-items-end">
                <!-- Search Input -->
                <div class="col-md-6">
                    <label for="search-input" class="form-label">Search Resources</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search by name, organization, location...">
                        <button class="btn btn-primary" type="button" id="search-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Records Per Page -->
                <div class="col-md-3">
                    <label for="per-page-select" class="form-label">Show</label>
                    <select class="form-select" id="per-page-select">
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                        <option value="100">100 per page</option>
                        <option value="200">200 per page</option>
                    </select>
                </div>
                
                <!-- Clear Filters -->
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100" id="clear-filters-btn">
                        <i class="bi bi-x-circle me-1"></i>Clear Filters
                    </button>
                </div>
            </div>
            
            <!-- Active Filters Display -->
            <div id="active-filters" class="mt-3" style="display: none;">
                <small class="text-muted">Active filters:</small>
                <div id="filter-chips" class="mt-1"></div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container" id="map-container">
            <div id="map"></div>
        </div>

        <!-- Results Info and Export -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="results-info" id="results-info">
                Loading...
            </div>
            <div>
                <button class="btn btn-outline-primary btn-sm" id="export-btn" disabled>
                    <i class="bi bi-download me-1"></i>Export CSV
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container" id="table-container" style="display: none;">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="resources-table">
                    <thead>
                        <tr>
                            <th class="sortable filter-header" data-column="Location Name">
                                Location Name
                                <div class="filter-indicator" id="location-filter-indicator"></div>
                                <div class="filter-dropdown" id="location-filter-dropdown"></div>
                            </th>
                            <th class="sortable" data-column="Organization">Organization</th>
                            <th class="filter-header" data-column="County">
                                County
                                <div class="filter-indicator" id="county-filter-indicator"></div>
                                <div class="filter-dropdown" id="county-filter-dropdown"></div>
                            </th>
                            <th class="filter-header" data-column="Resource Type">
                                Resource Type
                                <div class="filter-indicator" id="resource-type-filter-indicator"></div>
                                <div class="filter-dropdown" id="resource-type-filter-dropdown"></div>
                            </th>
                            <th class="filter-header" data-column="Category">
                                Category
                                <div class="filter-indicator" id="category-filter-indicator"></div>
                                <div class="filter-dropdown" id="category-filter-dropdown"></div>
                            </th>
                            <th class="filter-header" data-column="Populations Served">
                                Populations
                                <div class="filter-indicator" id="populations-filter-indicator"></div>
                                <div class="filter-dropdown" id="populations-filter-dropdown"></div>
                            </th>
                            <th data-column="Phone">Phone</th>
                            <th data-column="Website">Website</th>
                            <th data-column="Address">Address</th>
                            <th data-column="City">City</th>
                            <th data-column="State">State</th>
                            <th data-column="Zip Code">Zip</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Resources pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be inserted here -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    
    <script>
        // Configuration
        const API_BASE_URL = 'https://resourcesdatabaseproxy.crodican.workers.dev/';
        const MAPTILER_API_KEY = '1nPjVtGASMJJCaJkeKXQ';
        
        // Map variables
        let map;
        let mapMarkers = [];
        
        // Filter options
        const FILTER_OPTIONS = {
            'Resource Type': ['Recovery Support', 'Family Support', 'Housing', 'Transportation'],
            'Populations Served': ['Men', 'Women', 'Children', 'Adolescents', 'Unknown'],
            'County': ['Philadelphia', 'Berks', 'Bucks', 'Chester', 'Delaware', 'Lancaster', 'Montgomery', 'Schuylkill'],
            'Category': {
                'Recovery Support': ['Single County Authority', 'Center of Excellence', 'Regional Recovery Hub', 'Recovery Community Organization', 'Warm Handoff', 'Government', 'Other'],
                'Family Support': ['Family Counseling', 'Family Peer Support', 'Family Assistance Program', 'Family Education Program', 'Family Resources', 'Government', 'Other'],
                'Housing': ['Recovery House', 'Halfway House', 'Housing Assistance', 'Government', 'DDAP Licensed', 'Other'],
                'Transportation': ['Affordable Public Transportation', 'Carpool Service', 'Medical Assistance Transportation', 'Recovery Transportation Services', 'Vehicle Purchase Assistance', 'Government', 'Other']
            }
        };
        
        // State variables
        let currentPage = 1;
        let totalRows = 0;
        let recordsPerPage = 25;
        let currentSort = '';
        let sortDirection = 'asc';
        let allData = [];
        
        // Active filters
        let activeFilters = {
            search: '',
            County: [],
            'Resource Type': [],
            'Populations Served': [],
            Category: []
        };

        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const perPageSelect = document.getElementById('per-page-select');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const resultsInfo = document.getElementById('results-info');
        const loadingSpinner = document.getElementById('loading-spinner');
        const tableContainer = document.getElementById('table-container');
        const tableBody = document.getElementById('table-body');
        const pagination = document.getElementById('pagination');
        const exportBtn = document.getElementById('export-btn');
        const activeFiltersDiv = document.getElementById('active-filters');
        const filterChipsDiv = document.getElementById('filter-chips');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            initializeFilters();
            initializeMap();
            initializeResizableColumns();
            loadData();
        });

        function initializeEventListeners() {
            // Search functionality
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Filter changes
            perPageSelect.addEventListener('change', handlePerPageChange);
            clearFiltersBtn.addEventListener('click', clearAllFilters);

            // Table sorting
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', function(e) {
                    if (!e.target.closest('.filter-dropdown') && !e.target.closest('.resize-handle')) {
                        handleSort(this.dataset.column);
                    }
                });
            });

            // Export functionality
            exportBtn.addEventListener('click', exportToCSV);

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.filter-header')) {
                    closeAllDropdowns();
                }
            });
        }

        function initializeMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${MAPTILER_API_KEY}`,
                center: [-75.1652, 39.9526], // Philadelphia center
                zoom: 9
            });

            map.addControl(new maplibregl.NavigationControl(), 'top-right');
        }

        function initializeResizableColumns() {
            const table = document.getElementById('resources-table');
            const headers = table.querySelectorAll('thead th');
            
            headers.forEach((header) => {
                // Create resize handle
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                resizeHandle.title = 'Drag to resize column';
                header.appendChild(resizeHandle);
                
                let isResizing = false;
                let startX = 0;
                let startWidth = 0;
                
                // Mouse down on resize handle
                resizeHandle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    isResizing = true;
                    startX = e.clientX;
                    startWidth = header.offsetWidth;
                    
                    // Add visual feedback
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                    header.style.borderRight = '2px solid #20cb98';
                    
                    // Prevent text selection during resize
                    document.addEventListener('selectstart', preventSelection);
                });
                
                // Global mouse move handler
                document.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;
                    
                    e.preventDefault();
                    const diff = e.clientX - startX;
                    const newWidth = Math.max(80, startWidth + diff);
                    
                    // Set both width and min-width to maintain column size
                    header.style.width = newWidth + 'px';
                    header.style.minWidth = newWidth + 'px';
                    header.style.maxWidth = newWidth + 'px';
                });
                
                // Global mouse up handler
                document.addEventListener('mouseup', () => {
                    if (isResizing) {
                        isResizing = false;
                        
                        // Remove visual feedback
                        document.body.style.cursor = '';
                        document.body.style.userSelect = '';
                        header.style.borderRight = '1px solid rgba(255, 255, 255, 0.2)';
                        
                        // Re-enable text selection
                        document.removeEventListener('selectstart', preventSelection);
                    }
                });
                
                // Prevent text selection during resize
                function preventSelection(e) {
                    e.preventDefault();
                    return false;
                }
                
                // Prevent clicks on resize handle from triggering sort/filter
                resizeHandle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
                
                // Visual feedback on hover
                resizeHandle.addEventListener('mouseenter', () => {
                    if (!isResizing) {
                        resizeHandle.style.background = 'rgba(255, 255, 255, 0.2)';
                        resizeHandle.style.borderRight = '2px solid rgba(255, 255, 255, 0.5)';
                    }
                });
                
                resizeHandle.addEventListener('mouseleave', () => {
                    if (!isResizing) {
                        resizeHandle.style.background = 'transparent';
                        resizeHandle.style.borderRight = '2px solid transparent';
                    }
                });
            });
        }

        function initializeFilters() {
            // Initialize static filters
            initializeFilterDropdown('County', FILTER_OPTIONS.County);
            initializeFilterDropdown('Resource Type', FILTER_OPTIONS['Resource Type']);
            initializeFilterDropdown('Populations Served', FILTER_OPTIONS['Populations Served']);
            
            // Initialize dynamic category filter
            initializeCategoryFilter();
            
            // Add click handlers for filter headers
            document.querySelectorAll('.filter-header').forEach(header => {
                header.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const column = this.dataset.column;
                    if (column && ['County', 'Resource Type', 'Category', 'Populations Served'].includes(column) && !e.target.closest('.resize-handle')) {
                        toggleFilterDropdown(column);
                    }
                });
            });
        }

        function initializeFilterDropdown(filterType, options) {
            const dropdownId = getDropdownId(filterType);
            const dropdown = document.getElementById(dropdownId);
            
            if (!dropdown) return;
            
            dropdown.innerHTML = options.map(option => {
                const safeId = `${filterType}-${option}`.replace(/[^a-zA-Z0-9-_]/g, '-');
                return `
                    <div class="filter-option">
                        <input type="checkbox" id="${safeId}" value="${option}" onchange="handleFilterCheckbox('${filterType}', '${option}', this.checked)">
                        <label for="${safeId}">${option}</label>
                    </div>
                `;
            }).join('');
        }

        function initializeCategoryFilter() {
            const dropdown = document.getElementById('category-filter-dropdown');
            if (!dropdown) return;
            
            // Start with all categories
            const allCategories = new Set();
            Object.values(FILTER_OPTIONS.Category).forEach(cats => {
                cats.forEach(cat => allCategories.add(cat));
            });
            
            dropdown.innerHTML = Array.from(allCategories).sort().map(option => {
                const safeId = `Category-${option}`.replace(/[^a-zA-Z0-9-_]/g, '-');
                return `
                    <div class="filter-option">
                        <input type="checkbox" id="${safeId}" value="${option}" onchange="handleFilterCheckbox('Category', '${option}', this.checked)">
                        <label for="${safeId}">${option}</label>
                    </div>
                `;
            }).join('');
        }

        function updateCategoryFilter() {
            const selectedResourceTypes = activeFilters['Resource Type'];
            const dropdown = document.getElementById('category-filter-dropdown');
            
            if (!dropdown || selectedResourceTypes.length === 0) {
                // Show all categories if no resource type is selected
                initializeCategoryFilter();
                return;
            }
            
            // Get categories for selected resource types
            const availableCategories = new Set();
            selectedResourceTypes.forEach(resourceType => {
                if (FILTER_OPTIONS.Category[resourceType]) {
                    FILTER_OPTIONS.Category[resourceType].forEach(cat => {
                        availableCategories.add(cat);
                    });
                }
            });
            
            // Update dropdown with available categories
            dropdown.innerHTML = Array.from(availableCategories).sort().map(option => {
                const isChecked = activeFilters.Category.includes(option) ? 'checked' : '';
                const safeId = `Category-${option}`.replace(/[^a-zA-Z0-9-_]/g, '-');
                return `
                    <div class="filter-option">
                        <input type="checkbox" id="${safeId}" value="${option}" ${isChecked} onchange="handleFilterCheckbox('Category', '${option}', this.checked)">
                        <label for="${safeId}">${option}</label>
                    </div>
                `;
            }).join('');
            
            // Remove categories that are no longer available
            activeFilters.Category = activeFilters.Category.filter(cat => availableCategories.has(cat));
        }

        function getDropdownId(filterType) {
            const mapping = {
                'County': 'county-filter-dropdown',
                'Resource Type': 'resource-type-filter-dropdown',
                'Category': 'category-filter-dropdown',
                'Populations Served': 'populations-filter-dropdown'
            };
            return mapping[filterType];
        }

        function toggleFilterDropdown(filterType) {
            const dropdownId = getDropdownId(filterType);
            const dropdown = document.getElementById(dropdownId);
            
            if (!dropdown) return;
            
            // Close other dropdowns
            document.querySelectorAll('.filter-dropdown').forEach(d => {
                if (d.id !== dropdownId) {
                    d.classList.remove('show');
                }
            });
            
            // Toggle current dropdown
            dropdown.classList.toggle('show');
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }

        function handleFilterCheckbox(filterType, value, checked) {
            if (checked) {
                if (!activeFilters[filterType].includes(value)) {
                    activeFilters[filterType].push(value);
                }
            } else {
                activeFilters[filterType] = activeFilters[filterType].filter(v => v !== value);
            }
            
            // Update category filter if resource type changed
            if (filterType === 'Resource Type') {
                updateCategoryFilter();
            }
            
            updateFilterIndicators();
            updateFilterChips();
            currentPage = 1;
            loadData();
        }

        function updateFilterIndicators() {
            ['County', 'Resource Type', 'Category', 'Populations Served'].forEach(filterType => {
                const indicatorId = getDropdownId(filterType).replace('-dropdown', '-indicator');
                const indicator = document.getElementById(indicatorId);
                
                if (indicator) {
                    if (activeFilters[filterType] && activeFilters[filterType].length > 0) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                }
            });
        }

        function showLoading() {
            loadingSpinner.style.display = 'flex';
            tableContainer.style.display = 'none';
            exportBtn.disabled = true;
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            tableContainer.style.display = 'block';
        }

        function handleSearch() {
            activeFilters.search = searchInput.value.trim();
            currentPage = 1;
            updateFilterChips();
            loadData();
        }

        function handlePerPageChange() {
            recordsPerPage = parseInt(perPageSelect.value);
            currentPage = 1;
            loadData();
        }

        function handleSort(column) {
            if (currentSort === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = column;
                sortDirection = 'asc';
            }
            
            // Update sort indicators
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const sortedTh = document.querySelector(`th[data-column="${column}"]`);
            if (sortedTh) {
                sortedTh.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
            }
            
            currentPage = 1;
            loadData();
        }

        function clearAllFilters() {
            activeFilters = {
                search: '',
                County: [],
                'Resource Type': [],
                'Populations Served': [],
                Category: []
            };
            
            searchInput.value = '';
            
            currentPage = 1;
            currentSort = '';
            sortDirection = 'asc';
            
            // Clear sort indicators
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            // Uncheck all filter checkboxes
            document.querySelectorAll('.filter-dropdown input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            updateFilterIndicators();
            updateFilterChips();
            updateCategoryFilter();
            loadData();
        }

        function updateFilterChips() {
            const chips = [];
            
            if (activeFilters.search) {
                chips.push({ type: 'search', value: activeFilters.search, label: `Search: "${activeFilters.search}"` });
            }
            
            ['County', 'Resource Type', 'Category', 'Populations Served'].forEach(filterType => {
                if (activeFilters[filterType] && activeFilters[filterType].length > 0) {
                    activeFilters[filterType].forEach(value => {
                        chips.push({ 
                            type: filterType, 
                            value: value, 
                            label: `${filterType}: ${value}` 
                        });
                    });
                }
            });
            
            if (chips.length > 0) {
                activeFiltersDiv.style.display = 'block';
                filterChipsDiv.innerHTML = chips.map(chip => 
                    `<span class="filter-chip">
                        ${chip.label}
                        <button type="button" class="btn-close" onclick="removeFilter('${chip.type}', '${chip.value}')" aria-label="Remove filter"></button>
                    </span>`
                ).join('');
            } else {
                activeFiltersDiv.style.display = 'none';
            }
        }

        function removeFilter(type, value) {
            if (type === 'search') {
                activeFilters.search = '';
                searchInput.value = '';
            } else if (activeFilters[type]) {
                activeFilters[type] = activeFilters[type].filter(v => v !== value);
                
                // Uncheck the corresponding checkbox
                const checkbox = document.getElementById(`${type}-${value}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
            }
            
            if (type === 'Resource Type') {
                updateCategoryFilter();
            }
            
            currentPage = 1;
            updateFilterIndicators();
            updateFilterChips();
            loadData();
        }

        async function loadData() {
            showLoading();
            
            try {
                const url = buildApiUrl();
                console.log('Fetching data from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                allData = data.list || [];
                totalRows = data.pageInfo?.totalRows || allData.length;
                
                renderTable(allData);
                renderPagination();
                updateResultsInfo();
                updateMap(allData);
                exportBtn.disabled = allData.length === 0;
                
            } catch (error) {
                console.error('Error loading data:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="text-center text-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Error loading data: ${error.message}
                        </td>
                    </tr>
                `;
                resultsInfo.textContent = 'Error loading data';
            } finally {
                hideLoading();
            }
        }

        function buildApiUrl() {
            const params = new URLSearchParams();
            
            params.append('page', currentPage);
            params.append('limit', recordsPerPage);
            
            if (currentSort) {
                const sortParam = sortDirection === 'desc' ? `-${currentSort}` : currentSort;
                params.append('sort', sortParam);
            }
            
            if (activeFilters.search) {
                params.append('search', activeFilters.search);
            }
            
            // Add array filters
            ['County', 'Resource Type', 'Populations Served', 'Category'].forEach(filterType => {
                if (activeFilters[filterType] && activeFilters[filterType].length > 0) {
                    activeFilters[filterType].forEach(value => {
                        if (filterType === 'Populations Served') {
                            params.append('Populations', value);
                        } else {
                            params.append(filterType, value);
                        }
                    });
                }
            });
            
            return `${API_BASE_URL}?${params.toString()}`;
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="12" class="text-center text-muted py-4">
                            <i class="bi bi-inbox me-2"></i>
                            No resources found with the current filters.
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = data.map(resource => `
                <tr>
                    <td>
                        <div class="location-name-cell">
                            ${resource.Image ? 
                                `<img src="${escapeHtml(resource.Image)}" alt="Location" class="location-image" onerror="this.style.display='none'">` : 
                                ''
                            }
                            <strong>${escapeHtml(resource['Location Name'] || 'N/A')}</strong>
                        </div>
                    </td>
                    <td>${escapeHtml(resource.Organization || 'N/A')}</td>
                    <td>
                        ${resource.County ? 
                            `<span class="badge badge-county">${escapeHtml(resource.County)}</span>` : 
                            'N/A'
                        }
                    </td>
                    <td>
                        ${resource['Resource Type'] ? 
                            `<span class="badge badge-resource-type">${escapeHtml(resource['Resource Type'])}</span>` : 
                            'N/A'
                        }
                    </td>
                    <td>
                        ${resource.Category ? 
                            resource.Category.split(',').map(cat => 
                                `<span class="badge badge-category">${escapeHtml(cat.trim())}</span>`
                            ).join(' ') : 
                            'N/A'
                        }
                    </td>
                    <td>
                        ${resource['Populations Served'] ? 
                            resource['Populations Served'].split(',').map(pop => 
                                `<span class="badge badge-population">${escapeHtml(pop.trim())}</span>`
                            ).join(' ') : 
                            'N/A'
                        }
                    </td>
                    <td>
                        ${resource.Phone ? 
                            `<a href="tel:${resource.Phone}" class="btn-link">
                                <i class="bi bi-telephone me-1"></i>${escapeHtml(resource.Phone)}
                            </a>` : 
                            'N/A'
                        }
                    </td>
                    <td>
                        ${resource.Website ? 
                            `<a href="${escapeHtml(resource.Website)}" target="_blank" class="btn-link" title="Visit Website">
                                <i class="bi bi-globe"></i>
                            </a>` : 
                            'N/A'
                        }
                    </td>
                    <td>${escapeHtml(resource.Address || 'N/A')}</td>
                    <td>${escapeHtml(resource.City || 'N/A')}</td>
                    <td>${escapeHtml(resource.State || 'N/A')}</td>
                    <td>${escapeHtml(resource['Zip Code'] || 'N/A')}</td>
                </tr>
            `).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(totalRows / recordsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage <= 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">1</a></li>`;
                if (startPage > 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages})">${totalPages}</a></li>`;
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage >= totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            if (page < 1 || page > Math.ceil(totalRows / recordsPerPage)) return;
            currentPage = page;
            loadData();
        }

        function updateResultsInfo() {
            const start = (currentPage - 1) * recordsPerPage + 1;
            const end = Math.min(currentPage * recordsPerPage, totalRows);
            
            if (totalRows === 0) {
                resultsInfo.textContent = 'No resources found';
            } else {
                resultsInfo.textContent = `Showing ${start}-${end} of ${totalRows} resources`;
            }
        }

        function exportToCSV() {
            if (allData.length === 0) return;
            
            const headers = [
                'Location Name', 'Organization', 'County', 'Resource Type', 'Category', 
                'Populations Served', 'Phone', 'Website', 'Address', 'City', 'State', 'Zip Code'
            ];
            
            const csvContent = [
                headers.join(','),
                ...allData.map(resource => {
                    return headers.map(header => {
                        const value = resource[header] || '';
                        // Escape quotes and wrap in quotes if contains comma or quote
                        return `"${String(value).replace(/"/g, '""')}"`;
                    }).join(',');
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `resources_export_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text || '').replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function updateMap(data) {
            // Clear existing markers
            mapMarkers.forEach(marker => marker.remove());
            mapMarkers = [];
            
            if (!data || data.length === 0) {
                // If no data, center on Philadelphia
                map.flyTo({
                    center: [-75.1652, 39.9526],
                    zoom: 9
                });
                return;
            }
            
            const bounds = new maplibregl.LngLatBounds();
            const markerColor = '#55298a';
            
            data.forEach(resource => {
                const lat = parseFloat(resource.Latitude);
                const lon = parseFloat(resource.Longitude);
                
                if (!isNaN(lat) && !isNaN(lon)) {
                    const distanceText = ''; // You can add distance calculation here if needed
                    
                    const popupContent = `
                        <div class="map-popup-container" style="max-width: 300px;">
                            <div class="row no-gutters py-0 px-1">
                                <div class="card-body col-12 p-3">
                                    <h3 class="text-secondary fw-bold lh-1 py-0">${resource['Location Name'] || 'N/A'}</h3>
                                    <h5 class="text-dark fw-light lh-1 py-0">${resource.Organization || 'N/A'}</h5>
                                    ${distanceText}
                                    <p class="text-body-tertiary lh-1 py-0 mb-1">${resource.Address || 'N/A'}<br />
                                        ${resource.City || 'N/A'}, ${resource.State || 'N/A'}, ${resource['Zip Code'] || 'N/A'}
                                    </p>
                                    <p class="mb-0">
                                        ${resource['Google Maps URL'] ? `<a class="text-primary fw-bold d-block mb-1" href="${resource['Google Maps URL']}" target="_blank" rel="noopener noreferrer"><i class="bi bi-geo-alt-fill"></i> Directions</a>` : ''}
                                        ${resource.Website ? `<a class="text-primary d-block mb-1" href="${resource.Website}" target="_blank" rel="noopener noreferrer"><i class="bi bi-globe"></i> Website</a>` : ''}
                                        ${resource.Phone ? `<a class="text-primary text-decoration-none fw-bold d-block" href="${resource['Phone URL'] || '#'}"><i class="bi bi-telephone-fill text-primary"></i> ${resource.Phone}</a>` : 'N/A'}
                                    </p>
                                </div>
                            </div>
                        </div>`;
                    
                    const popup = new maplibregl.Popup({ offset: 25, maxWidth: '320px' })
                        .setHTML(popupContent);
                    
                    const marker = new maplibregl.Marker({ color: markerColor })
                        .setLngLat([lon, lat])
                        .setPopup(popup)
                        .addTo(map);
                    
                    marker._resourceId = resource.ID || resource['Location Name']; // Use a unique ID if available
                    mapMarkers.push(marker);
                    bounds.extend([lon, lat]);
                }
            });
            
            // Fit map to show all markers
            if (mapMarkers.length > 0) {
                if (mapMarkers.length === 1) {
                    // If only one marker, center on it with a reasonable zoom
                    map.flyTo({
                        center: mapMarkers[0].getLngLat(),
                        zoom: 12
                    });
                } else {
                    // If multiple markers, fit bounds
                    map.fitBounds(bounds, {
                        padding: 50,
                        maxZoom: 15
                    });
                }
            } else {
                // If no markers with valid coordinates, center on Philadelphia
                map.flyTo({
                    center: [-75.1652, 39.9526],
                    zoom: 9
                });
            }
        }
    </script>
