<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom CSS (Minimal, Bootstrap should handle most) */
        .filter-group { margin-bottom: 15px; }
        .resource-card { margin-bottom: 20px; }
        .filter-section {
            display: none; /* Initially hide the filter section */
        }
        .filter-section.show {
            display: block;  /* Show filter section when toggled */
        }
        .chip {
            background-color: #f5ebf3;
            color: #000;
            margin: 2px 5px 2px 0;
            cursor: pointer; /* Indicate clickable */
        }
        .card-sidenav a:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten on hover */
            color: #000; /* Change text color on hover if needed */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Resource Finder</h1>

        <div id="controls" class="mb-3">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search by Name, Organization, Category">
                <button id="search-button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div id="filter-chips" class="mb-3 d-flex flex-wrap">
            </div>

        <div id="filters-container" class="mb-3">
            <h2 class="mb-2">Filters</h2>
            <button id="filters-toggle" class="btn btn-outline-secondary mb-2" type="button">
                Toggle Filters
            </button>
            <div id="filter-section" class="row filter-section">
                <div class="col-lg-3 col-md-3 col-sm-10">
                    <h5>County</h5>
                    <div id="county-filter" class="space-y-2">
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-10">
                    <h5>Population Served</h5>
                    <div id="population-filter" class="space-y-2">
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-10">
                    <h5>Resource Type</h5>
                    <div id="resource-type-filter" class="space-y-2">
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-10">
                    <h5>Category</h5>
                    <div id="category-filter" class="space-y-2">
                        </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <div id="counter" class="me-auto">
                <h4 class="h6">Results 1-25 of X</h4>
            </div>
            <div id="sort" class="ms-auto">
                <h6 class="me-2 d-inline-block">Sort By:</h6>
                <select id="sort-select" class="form-select form-select-sm d-inline-block w-auto">
                    <option value="">Relevance</option>
                    <option value="Location Name">Alphabetical (A-Z)</option>
                    <option value="-Location Name">Alphabetical (Z-A)</option>
                    <option value="Distance">Distance</option>
                </select>
            </div>
        </div>

        <div id="results" class="container">
            </div>

        <div class="text-center mt-3">
            <button id="load-more-button" class="btn btn-primary">Load More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
