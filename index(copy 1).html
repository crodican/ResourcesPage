<body class="bg-success-subtle">

    <div class="modal fade" id="allCountiesModal" tabindex="-1" aria-labelledby="allCountiesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="allCountiesModalLabel">All Counties Map</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your map content for all counties goes here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="philadelphiaModal" tabindex="-1" aria-labelledby="philadelphiaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header text-bg-info">
                    <h1 class="modal-title fs-5" id="philadelphiaModalLabel">Philadelphia → All Domains</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe title="map" src="https://fortress.maptive.com/ver4/22ce0ffcea9e517881f5870c64c4bcff" style="height:70vh; width:100%;"></iframe>
                </div>
                <div class="modal-footer">
                    <p> Press <span class="bi bi-list"></span> to toggle menu. </p>
                    <p> Press<img src="assets/tools.svg" style="display: inline;width: 20px;height: auto"> to Filter by Domain and Category. </p>
                    <button type="button" class="customButton customButton--success filter-btn px-3 py-1 shadow" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Repeat for other modals... -->

    <div class="px-4 py-3 mb-2 border-bottom fixedtop shadow-lg bg-light">
        <div class="container-fluid align-items-center d-flex">
            <div class="flex-shrink-1"></div>
            <div class="flex-grow-1 d-flex align-items-center">
                <form class="w-100 me-3">
                    <div class="input-group ">
                        <input class="form-control border-0 bg-gray-subtle py-0" type="text" placeholder="Search" id="search-box" />
                        <div class="input-group-append">
                            <button class="customButton customButton--secondary py-2 px-3" type="button" style="border-radius:1px 10px 10px 1px !important"> 
                                <span class="bi bi-search"></span> 
                            </button>
                        </div>
                    </div>
                </form>
                <div class="btn-group">
                    <button type="button" class="customButton customButton--success dropdown-toggle m-2 py-2 px-3 shadow"
                            style="border-radius:1px 10px 10px 1px !important"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"> 
                        <span class="bi bi-geo-alt-fill" style="font-size: large"></span> Map 
                    </button>
                    <ul class="dropdown-menu">
                        <!-- Dropdown items for each county modal -->
                        <!-- Example for Philadelphia -->
                        <li><a class="dropdown-item" href="#" data-bs-toggle='modal' data-bs-target='#philadelphiaModal'>Philadelphia</a></li>
                        <!-- Repeat for other counties... -->
                        <li><hr class='dropdown-divider' /></li>
                        <li><a class='dropdown-item' href='#'>Exit</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class='container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto'>
        <div class='row flex-grow-sm-1 flex-grow-0'>
            <!-- Sidebar with county filters -->
            <aside class='col-sm flex-grow-sm-1 flex-shrink-1 flex-grow-0'>
                <div class='bg-light px-3 py-4 shadow mt-2' style='border-radius: 35px 5px 35px 5px'>
                    <!-- County filter buttons -->
                    <!-- Example for All Counties -->
                    <button class='customButton customButton--secondary filter-btn m-2 py-2 px-3 shadow' data-filter='county' data-value='all'> All Counties </button>
                    <button class="customButton customButton--secondary filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="all"> All Counties </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Philadelphia"> Philadelphia </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Berks"> Berks </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Bucks"> Bucks </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Chester"> Chester </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Delaware"> Delaware </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Lancaster"> Lancaster </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Montgomery"> Montgomery </button>
                    <button class="customButton customButton--purple filter-btn m-2 py-2 px-3 shadow" data-filter="county" data-value="Schuylkill"> Schuylkill </button>
                </div>
            </aside>

            <!-- Main content area with domain filters and cards -->
            <main class='col overflow-x-auto overflow-y-hidden h-100'>
                <!-- Domain filter buttons -->
                <div class='bg-light shadow py-4 px-5 mt-2' style='border-radius: 35px 5px 35px 5px'>
                    <!-- Domain filter buttons -->
                    <!-- Example for All Domains -->
                    <button class="customButton customButton--success filter-btn m-2 py-2 px-3" data-filter="domain" data-value="all"> All Domains </button>
                    <button class="customButton customButton--primary filter-btn m-2 py-2 px-3" data-filter="domain" data-value="Recovery Support"> Recovery Support </button>
                    <button class="customButton customButton--primary filter-btn m-2 py-2 px-3" data-filter="domain" data-value="Family Support"> Family Support </button>
                    <button class="customButton customButton--primary filter-btn m-2 py-2 px-3" data-filter="domain" data-value="Housing"> Housing </button>
                    <button class="customButton customButton--primary filter-btn m-2 py-2 px-3" data-filter="domain" data-value="Transportation"> Transportation </button>
                    <!-- Repeat for other domains... -->
                </div>

                <!-- Breadcrumbs and modal button container -->
                <div class='bg-light p-4 shadow my-3'>
                    <div id='breadcrumbs'>All Counties → All Domains</div>
                    <div id='modal-button-container' class='my-3'>
                        <button id='modal-button' type='button' class='customButton py-2 px-5' data-bs-toggle='modal' style='display: none;'>View Map</button>
                    </div>
                </div>

                <!-- Container for dynamically loaded cards -->
                <div class='container'>
                    <div class='uk-grid-small uk-child-width-1-3@m uk-child-width-1-2@s uk-child-width-1-1' uk-grid>
                        <!-- Dynamically loaded cards will be appended here by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js' integrity='sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>

    <!-- Core plugin JavaScript-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js' integrity='sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <script>
        $(document).ready(function () {
            // Show the welcome modal on page load
            $('#welcomeModal').modal('show');
        });
    </script>
    <script>
        $(document).ready(function () {
            const container = $(".uk-grid-small");
            jsonData.forEach((item) => {
                // Function to format the phone number
                function formatPhoneNumber(phone) {
                    return '+1' + phone.replace(/-/g, '');
                }

                // Format the phone number and create the phoneLink item
                const formattedPhoneNumber = formatPhoneNumber(item.Phone);
                item.phoneLink = `tel:${formattedPhoneNumber}`;

                const populations = item["Populations Served"].split(";").map((pop) => `<span class="badge bg-danger-subtle text-danger-emphasis py-2">${pop.trim()}</span>`).join(" ");
                const counties = item["County"].split(";").map((county) => `<span class="badge bg-warning-subtle text-dark py-2 my-1">${county.trim()} County</span>`).join(" ");
                const card = `
                    <div class="js-filter-item" data-county="${item.County}" data-domain="${item.Domain}">
                        <div class="card shadow text-bg-light p-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <span class="badge text-bg-info py-2 my-1">
                                        ${item.Domain}
                                        </span>     
                                        <span class="badge text-bg-purple py-2 my-1">
                                        ${item.Category}
                                        </span>                                
                                    <div class="col text-end">
                                        ${counties} 
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title" style="font-weight:400">${item["Location Name"]}</h3>
                                <h5 style="font-weight:400">${item.Organization}</h5>
                                ${item.Image ? ` <img src = "${item.Image}"
                alt = "Logo"
                style = "max-width:100px; max-height:100px; float:left; margin-right:10px;" > ` : ""}
                                <p><strong>Phone:</strong> ${item.Phone}</p>
                                <br /><p>${item.Address}<br />
                                ${item.City}, ${item.State} ${item["Zip Code"]}</p>
                                <br />
                                <p><strong>Populations Served:</strong> ${populations}</p>
                                <br />
                                <div class="btn-group btn-group-lg px-2" role="group" aria-label="Basic outlined example" style="transform:scale(1.25, 1.5)">
                                  <a href="${item.Website}" class="btn customButton--purple py-2"><span class="bi bi-globe"></i></a>
                                  <a href="${item.phoneLink}" class="btn customButton--cyan py-2"><span class="bi bi-telephone-fill"></i></a>
                                  <a href="${item.Website}" class="btn customButton--teal py-2"><span class="bi bi-geo-alt-fill"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(card);
            });

            // Search functionality
            $("#search-box").on("keyup", function () {
                const searchTerm = $(this).val().toLowerCase();
                $(".js-filter-item").each(function () {
                    const text = $(this).text().toLowerCase();
                    $(this).toggle(text.includes(searchTerm));
                });
            });

            // Filter functionality
            const filters = {
                county: 'all',
                domain: 'all'
            };

            const countyColors = {
                'Philadelphia': 'text-primary',
                'Berks': 'text-indigo',
                'Bucks': 'text-purple',
                'Chester': 'text-pink',
                'Delaware': 'text-red',
                'Montgomery': 'text-orange',
                'Lancaster': 'text-yellow',
                'Lehigh': 'text-green',
                'Northampton': 'text-teal',
                'All Counties': 'text-cyan'
            };

            const buttonColors = {
                'Philadelphia': 'bg-primary-subtle text-primary-emphasis',
                'Berks': 'bg-indigo-subtle text-indigo-emphasis',
                'Bucks': 'bg-purple-subtle text-purple-emphasis',
                'Chester': 'bg-pink-subtle text-pink-emphasis',
                'Delaware': 'bg-red-subtle text-red-emphasis',
                'Montgomery': 'bg-orange-subtle text-orange-emphasis',
                'Lancaster': 'bg-yellow-subtle text-yellow-emphasis',
                'Lehigh': 'bg-green-subtle text-green-emphasis',
                'Northampton': 'bg-teal-subtle text-teal-emphasis',
                'All Counties': 'bg-cyan-subtle text-cyan-emphasis'
            };

            const updateBreadcrumbs = () => {
                const county = filters.county === 'all' ? 'All Counties' : `${filters.county} County`;
                const domain = filters.domain === 'all' ? 'All Domains' : filters.domain;
                $('#breadcrumbs').text(`${county} → ${domain}`);

                // Update the modal button
                const modalButton = $('#modal-button');
                const countyClass = countyColors[filters.county] || 'text-cyan';
                const buttonClass = buttonColors[filters.county] || 'bg-cyan-subtle text-cyan-emphasis';
                if (filters.county !== 'all') {
                    modalButton.show();
                    modalButton.attr('data-bs-target', `#${filters.county.toLowerCase()}Modal`);
                } else {
                    modalButton.show();
                    modalButton.attr('data-bs-target', '#allCountiesModal'); // Default modal for all counties
                }
                modalButton.attr('class', `customButton py-2 px-5 ${buttonClass}`);

                // Update the breadcrumb county color
                $('#breadcrumbs').attr('class', ` ${countyClass}`);
            };

            $('.filter-btn').on('click', function() {
                const filterType = $(this).data('filter');
                const filterValue = $(this).data('value');

                // Update the filter value based on the clicked button
                filters[filterType] = filterValue;

                // Apply filters
                $('.js-filter-item').hide().filter(function() {
                    const countyMatch = filters.county === 'all' || $(this).data('county').includes(filters.county);
                    const domainMatch = filters.domain === 'all' || $(this).data('domain') === filters.domain;
                    return countyMatch && domainMatch;
                }).show();

                // Update breadcrumbs
                updateBreadcrumbs();
            });

            // Initialize breadcrumbs
            updateBreadcrumbs();
        });
    </script>
</body>
</html>
