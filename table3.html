<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NocoDB Data Grid</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons for sort arrows -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .table-responsive {
            max-height: 70vh;
        }

        th {
            background-color: #f8f9fa; /* Light background for sticky headers */
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th[data-sort] {
            cursor: pointer;
            user-select: none;
        }

        th[data-sort]:hover {
            background-color: #e9ecef;
        }

        .sort-icon {
            font-size: 0.9em;
            margin-left: 5px;
            color: #6c757d;
        }
        
        .active-sort .sort-icon {
            color: #000;
        }

        /* Keep dropdown open for checkbox interaction */
        .dropdown-menu.show {
            display: block;
        }

        .filter-dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .filter-item {
            display: block;
            padding: 0.25rem 1rem;
        }

        .filter-item label {
            margin-left: 0.5rem;
            width: 100%;
            cursor: pointer;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        
        .modal-body ul {
            list-style-type: none;
            padding-left: 0;
        }
        .modal-body li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .modal-body li:last-child {
            border-bottom: none;
        }
        .modal-body strong {
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container-fluid my-4">
        <div class="card shadow-sm">
            <div class="card-header py-3">
                <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
                    <h4 class="mb-0">Resource Directory</h4>
                    <div class="flex-grow-1" style="max-width: 400px;">
                        <input type="search" id="searchInput" class="form-control" placeholder="Search all fields...">
                    </div>
                </div>
            </div>
            <div class="card-body position-relative">
                <div id="loading" class="loading-overlay d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th data-sort="Location Name">Location Name <i class="sort-icon bi"></i></th>
                                <th data-sort="Organization">Organization <i class="sort-icon bi"></i></th>
                                <th>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            County
                                        </a>
                                        <ul class="dropdown-menu filter-dropdown-menu" id="countyFilter">
                                            <!-- Filter options will be injected here -->
                                        </ul>
                                    </div>
                                </th>
                                <th>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            Resource Type
                                        </a>
                                        <ul class="dropdown-menu filter-dropdown-menu" id="resourceTypeFilter">
                                            <!-- Filter options will be injected here -->
                                        </ul>
                                    </div>
                                </th>
                                <th>
                                     <div class="dropdown">
                                        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            Category
                                        </a>
                                        <ul class="dropdown-menu filter-dropdown-menu" id="categoryFilter">
                                            <!-- Filter options will be injected here -->
                                        </ul>
                                    </div>
                                </th>
                                <th>
                                     <div class="dropdown">
                                        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                            Populations Served
                                        </a>
                                        <ul class="dropdown-menu filter-dropdown-menu" id="populationsServedFilter">
                                            <!-- Filter options will be injected here -->
                                        </ul>
                                    </div>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data rows will be injected here -->
                        </tbody>
                    </table>
                </div>
                 <div id="noResults" class="text-center p-5 d-none">
                    <h5>No Results Found</h5>
                    <p class="text-muted">Try adjusting your search or filters.</p>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div id="paginationInfo" class="text-muted"></div>
                <nav id="paginationControls">
                    <!-- Pagination buttons will be injected here -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel">Record Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="detailsModalBody">
            <!-- Details will be loaded here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- CONFIGURATION ---
            // IMPORTANT: REPLACE THIS WITH YOUR CLOUDFLARE WORKER URL
            const WORKER_URL = 'https://resourcesdatabaseproxy.crodican.workers.dev/'; 

            // --- STATE MANAGEMENT ---
            let state = {
                searchTerm: '',
                filters: {
                    'County': [],
                    'Resource Type': [],
                    'Category': [],
                    'Populations Served': []
                },
                sort: {
                    column: 'Location Name',
                    direction: 'asc'
                },
                currentPage: 1,
                pageSize: 25,
            };
            let debounceTimer;
            let detailsModal;

            // --- DOM ELEMENTS ---
            const tableBody = document.getElementById('tableBody');
            const searchInput = document.getElementById('searchInput');
            const loadingIndicator = document.getElementById('loading');
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationControls = document.getElementById('paginationControls');
            const noResultsMessage = document.getElementById('noResults');

            /**
             * Main function to fetch data from the worker based on the current state
             */
            async function fetchData() {
                loadingIndicator.classList.remove('d-none');
                noResultsMessage.classList.add('d-none');
                
                const url = new URL(WORKER_URL);
                
                // Add search term
                if (state.searchTerm) {
                    url.searchParams.set('search', state.searchTerm);
                }

                // Add filters
                for (const [key, values] of Object.entries(state.filters)) {
                    if (values.length > 0) {
                        // The worker script uses 'Populations' as the query param for 'Populations Served'
                        const paramKey = key === 'Populations Served' ? 'Populations' : key;
                        values.forEach(value => url.searchParams.append(paramKey, value));
                    }
                }

                // Add sorting (NocoDB uses a '-' prefix for descending sort)
                const sortParam = state.direction === 'desc' ? `-${state.sort.column}` : state.sort.column;
                url.searchParams.set('sort', sortParam);

                // Add pagination
                url.searchParams.set('page', state.currentPage);
                url.searchParams.set('limit', state.pageSize);

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json();
                    renderTable(data.list || []);
                    renderPagination(data.pageInfo || {});
                } catch (error) {
                    console.error('Fetch error:', error);
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Failed to load data. Check console for details.</td></tr>`;
                } finally {
                    loadingIndicator.classList.add('d-none');
                }
            }

            /**
             * Renders the data rows in the table
             * @param {Array} records - The list of records from the API
             */
            function renderTable(records) {
                tableBody.innerHTML = '';
                if (records.length === 0) {
                    noResultsMessage.classList.remove('d-none');
                    return;
                }

                records.forEach(record => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${record['Location Name'] || ''}</td>
                        <td>${record['Organization'] || ''}</td>
                        <td>${record['County'] || ''}</td>
                        <td>${record['Resource Type'] || ''}</td>
                        <td>${record['Category'] || ''}</td>
                        <td>${record['Populations Served'] || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary view-details-btn" data-id="${record.Id}">
                                View Details
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            /**
             * Renders pagination controls and info
             * @param {Object} pageInfo - The pagination info from the API
             */
            function renderPagination(pageInfo) {
                const { totalRows, page, pageSize, isFirstPage, isLastPage } = pageInfo;
                
                if (!totalRows) {
                    paginationInfo.textContent = '';
                    paginationControls.innerHTML = '';
                    return;
                }

                const start = (page - 1) * pageSize + 1;
                const end = Math.min(page * pageSize, totalRows);
                paginationInfo.textContent = `Showing ${start} to ${end} of ${totalRows} results`;

                paginationControls.innerHTML = `
                    <button class="btn btn-outline-secondary" ${isFirstPage ? 'disabled' : ''} data-page="${page - 1}">Previous</button>
                    <button class="btn btn-outline-secondary ms-2" ${isLastPage ? 'disabled' : ''} data-page="${page + 1}">Next</button>
                `;
            }
            
            /**
             * Fetches all unique values for filterable columns to populate dropdowns
             */
            async function populateFilters() {
                const url = new URL(WORKER_URL);
                url.searchParams.set('limit', 2000); // Fetch a large number of records
                url.searchParams.set('fields', 'County,Resource Type,Category,Populations Served');

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch filter data');
                    const data = await response.json();

                    const uniqueValues = {
                        'County': new Set(),
                        'Resource Type': new Set(),
                        'Category': new Set(),
                        'Populations Served': new Set()
                    };

                    (data.list || []).forEach(item => {
                        if (item.County) uniqueValues.County.add(item.County.trim());
                        if (item['Resource Type']) uniqueValues['Resource Type'].add(item['Resource Type'].trim());
                        
                        // Handle potentially comma-separated values
                        if (item.Category) item.Category.split(',').forEach(c => c.trim() && uniqueValues.Category.add(c.trim()));
                        if (item['Populations Served']) item['Populations Served'].split(',').forEach(p => p.trim() && uniqueValues['Populations Served'].add(p.trim()));
                    });

                    renderFilterOptions('countyFilter', Array.from(uniqueValues.County).sort(), 'County');
                    renderFilterOptions('resourceTypeFilter', Array.from(uniqueValues['Resource Type']).sort(), 'Resource Type');
                    renderFilterOptions('categoryFilter', Array.from(uniqueValues.Category).sort(), 'Category');
                    renderFilterOptions('populationsServedFilter', Array.from(uniqueValues['Populations Served']).sort(), 'Populations Served');

                } catch (error) {
                    console.error("Could not populate filters:", error);
                }
            }

            /**
             * Renders the checkbox options inside a filter dropdown
             * @param {string} elementId - The ID of the ul element for the dropdown
             * @param {Array<string>} options - The unique values for the filter
             * @param {string} filterKey - The key for the filter in the state object
             */
            function renderFilterOptions(elementId, options, filterKey) {
                const container = document.getElementById(elementId);
                container.innerHTML = ''; // Clear previous options
                options.forEach(option => {
                    const li = document.createElement('li');
                    li.classList.add('filter-item');
                    li.innerHTML = `
                        <div class="form-check">
                            <input class="form-check-input filter-checkbox" type="checkbox" value="${option}" id="filter-${filterKey}-${option.replace(/\s/g, '')}" data-filter-key="${filterKey}">
                            <label class="form-check-label" for="filter-${filterKey}-${option.replace(/\s/g, '')}">
                                ${option}
                            </label>
                        </div>
                    `;
                    container.appendChild(li);
                });
            }
            
            /**
             * Updates the sort icons in the table headers
             */
            function updateSortIcons() {
                document.querySelectorAll('th[data-sort]').forEach(th => {
                    const icon = th.querySelector('.sort-icon');
                    th.classList.remove('active-sort');
                    icon.classList.remove('bi-sort-up', 'bi-sort-down');

                    if (th.dataset.sort === state.sort.column) {
                        th.classList.add('active-sort');
                        icon.classList.add(state.direction === 'asc' ? 'bi-sort-up' : 'bi-sort-down');
                    }
                });
            }
            
            /**
             * Fetches a single record by ID and displays it in the modal.
             * @param {string} recordId - The ID of the record to fetch.
             */
            async function showDetails(recordId) {
                const modalBody = document.getElementById('detailsModalBody');
                modalBody.innerHTML = '<div class="d-flex justify-content-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
                detailsModal.show();

                const url = new URL(WORKER_URL);
                url.searchParams.set('recordId', recordId);

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Failed to fetch record details');
                    const record = await response.json();
                    
                    let content = '<ul>';
                    for(const [key, value] of Object.entries(record)) {
                        if (value && typeof value !== 'object') {
                            content += `<li><strong>${key}:</strong> ${value}</li>`;
                        }
                    }
                    content += '</ul>';
                    modalBody.innerHTML = content;

                } catch (error) {
                    console.error("Could not fetch details:", error);
                    modalBody.innerHTML = '<p class="text-danger">Could not load record details.</p>';
                }
            }


            // --- EVENT LISTENERS ---

            // Search input
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    state.searchTerm = e.target.value;
                    state.currentPage = 1;
                    fetchData();
                }, 300); // Debounce to avoid too many API calls
            });

            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (state.sort.column === column) {
                        state.sort.direction = state.sort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        state.sort.column = column;
                        state.sort.direction = 'asc';
                    }
                    state.currentPage = 1;
                    updateSortIcons();
                    fetchData();
                });
            });

            // Pagination
            paginationControls.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.page) {
                    state.currentPage = parseInt(e.target.dataset.page);
                    fetchData();
                }
            });
            
            // Filtering
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('filter-checkbox')) {
                    const key = e.target.dataset.filterKey;
                    const value = e.target.value;
                    if (e.target.checked) {
                        state.filters[key].push(value);
                    } else {
                        state.filters[key] = state.filters[key].filter(v => v !== value);
                    }
                    state.currentPage = 1;
                    fetchData();
                }
            });

            // View Details button
            tableBody.addEventListener('click', (e) => {
                const button = e.target.closest('.view-details-btn');
                if (button) {
                    const recordId = button.dataset.id;
                    showDetails(recordId);
                }
            });

            // --- INITIALIZATION ---
            function init() {
                if (!WORKER_URL || WORKER_URL.includes('your-cloudflare-domain')) {
                     tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger fw-bold p-4">Configuration needed: Please update the WORKER_URL in the script.</td></tr>`;
                     return;
                }
                detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));
                updateSortIcons();
                populateFilters();
                fetchData();
            }

            init();
        });
    </script>
</body>
</html>
