    <style>
        body {
            font-family: "Oxygen";
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lora";
        }
        
        .card-body {
            overflow: hidden;
            word-wrap: break-word;
        }
        
        .badge {
            display: inline-block;
            margin: 2px 0;
        }
        
        kbd {
            font-family: "Space Mono", serif;
            font-weight: 700;
            font-style: normal;
            color: slateblue;
            /* Text color */
            background-color: white;
            /* Background color */
            padding: 2px 8px;
            /* Optional: Adds some padding */
            border-radius: 3px;
            /* Optional: Rounds the corners */
        }
        
        .kbd {
            @media (width < 768px) {
                display: none;
            }
        }
        
        .form-control:focus {
            background-color: var(--bg-gray-subtle);
            box-shadow: 0 0 0 0.25rem hsla(267, 54%, 35%, 0.5);
            /* Optional: Change the box shadow color */
        }
        
        .form-control:focus::placeholder {
            color: transparent;
            /* Change this to your desired placeholder text color when focused */
        }
        
        .reflection {
            position: relative;
            display: inline-block;
        }
        
        .reflection::after {
            content: attr(data-text);
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleY(-1);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .map-modal {
            position: fixed;
            top: 180px;
            height: var(100vh - 172px);
            @media (width < 576px) {
                width: 100vw !important;
                border-radius: 0;
            }
        }
        
        .js-badge {
            cursor: pointer;
        }
        
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .navbar {
            background-color: #ffc0cb;
            /* Pink background */
        }
        
        .nav-link {
            background-color: #f8f9fa;
            /* Light background for dropdown buttons */
        }
        
        .dropdown-menu {
            position: absolute;
            will-change: transform;
        }
        
        .breadcrumb {
            --bs-breadcrumb-padding-x: 0;
            --bs-breadcrumb-padding-y: 0;
            --bs-breadcrumb-margin-bottom: 1rem;
            --bs-breadcrumb-bg: ;
            --bs-breadcrumb-border-radius: ;
            --bs-breadcrumb-divider-color: var(--bs-secondary-color);
            --bs-breadcrumb-item-padding-x: 0.5rem;
            --bs-breadcrumb-item-active-color: var(--bs-secondary-color);
            display: flex;
            flex-wrap: wrap;
            padding: var(--bs-breadcrumb-padding-y) var(--bs-breadcrumb-padding-x);
            margin-bottom: var(--bs-breadcrumb-margin-bottom);
            font-size: var(--bs-breadcrumb-font-size);
            list-style: none;
            background-color: var(--bs-breadcrumb-bg);
            border-radius: var(--bs-breadcrumb-border-radius);
        }
        
        .cardbreadcrumb-item + .cardbreadcrumb-item {
            padding-left: var(--bs-breadcrumb-item-padding-x);
        }
        
        .cardbreadcrumb-item + .cardbreadcrumb-item::before {
            float: left;
            padding-right: var(--bs-breadcrumb-item-padding-x);
            color: var(--bs-breadcrumb-divider-color);
        }
        
        .cardbreadcrumb-item.active {
            color: var(--bs-breadcrumb-item-active-color);
        }
        
        .accordion-body {
            padding: 5px 0 !important;
        }
        
        .accordion-button {
            align-items: flex-start !important;
        }
        
        .accordion-button:not(.collapsed) {
            color: #ffffff !important;
            background-color: #55298a !important;
        }
        
        .btn-outline-primary {
            color: #55298a !important;
            border-color: #55298a !important;
        }
        
        .btn-check:checked+.btn,
        .btn.active,
        .btn.show,
        .btn:first-child:active,
        :not(.btn-check)+.btn:active {
            background-color: #55298a;
            color: white !important;
        }
        
        .br-35-5-5-5 {

        }
        
        .searchButton {
            @media (width < 576px) {
                padding-right: 10px !important;
                padding-left: 10px !important;
            }
        }
        
        .modal-content {
            position: fixed;
            left: 0;
        }
        
        .card-sidenav {
            max-width: 70px;
            border-radius: 5px 0 0 5px;
        }
        
        .card-sidenav a {
            background-color: #55298a;

<body class="bg-success-subtle">
    <div class="row p-4">
        <div class="col-12">
