<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Rotation Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            perspective: 1000px; /* Needed for 3D transforms */
            /* This is the key change: we define a named scroll timeline on the body */
            animation-timeline: --scroll-timeline;
        }

        @keyframes rotate-on-scroll {
            from {
                transform: rotateX(81deg);
            }
            to {
                transform: rotateX(12deg);
            }
        }
        
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spacer {
            height: 150vh; /* Creates enough space to scroll */
            width: 100%;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #4b5563;
        }
        .spacer-top {
            background-color: #d1d5db;
        }
        .scroll-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        .rotate-image-container {
            position: sticky;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        .image {
            width: 100%;
            height: auto;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            
            /* Link the image to the named scroll timeline and the animation */
            animation: rotate-on-scroll linear forwards;
            animation-timeline: --scroll-timeline;
        }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .spacer {
                font-size: 1.5rem;
            }
            .image {
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top spacer content -->
        <div class="spacer spacer-top">
            <h1 class="text-4xl font-bold text-gray-700">Scroll down to see the magic!</h1>
        </div>

        <!-- The main section with the rotating image -->
        <div class="scroll-section">
            <div class="rotate-image-container">
                <img id="myImage"
                     src="assets/map.png"
                     onerror="this.onerror=null; this.src='https://placehold.co/1000x600/60a5fa/ffffff?text=Image+Load+Failed'"
                     alt="An image that rotates on scroll"
                     class="image"
                >
            </div>
        </div>
        
        <!-- Bottom spacer content -->
        <div class="spacer">
            <h2 class="text-4xl font-bold text-gray-700">The journey continues...</h2>
        </div>
    </div>

</body>
</html>
