<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Resources</title>
    <!-- SB CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" integrity="sha512-Mk4n0eeNdGiUHlWvZRybiowkcu+Fo2t4XwsJyyDghASMeFGH6yUXcdDI3CKq12an5J8fq4EFzRVRdbjerO3RmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <style>
        .button {
            align-items: center;
            background-color: transparent;
            border: none;
            border-radius: 2px 2px 0 15px;
            color: #000;
            -moz-column-gap: 10px;
            column-gap: 10px;
            display: inline-flex;
            white-space: nowrap;
            text-decoration: none;
            font-family: Oxygen, sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0;
            line-height: 19px;
            padding: 18px 28px;
            text-align: left;
            transition: all .2s ease;
        }
    
        .button--secondary {
            background-color: #55298a;
            color: #fff;
        }
    </style>
    <!-- Custom Script -->
    <script src="script.js"></script>
</head>
<body>

    <!-- Hero Section -->


    <!-- Breadcrumbs -->
    <div class="uk-container uk-margin">
        <ul class="uk-breadcrumb">
            <li><a href="#">Regional Recovery Hubs</a></li>
            <li><span>Recovery Resources</span></li>
        </ul>
    </div>

    <!-- Search Box -->
    <div class="uk-container uk-margin">
        <form class="uk-search uk-search-default">
            <span uk-search-icon></span>
            <input class="uk-search-input" type="search" placeholder="Search..." id="search-box">
        </form>
    </div>

    <!-- Filter Buttons -->
    <div class="uk-container uk-margin">
        <div class="uk-margin">
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="all">All Counties</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Berks">Berks</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Chester">Chester</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Bucks">Bucks</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Delaware">Delaware</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Lancaster">Lancaster</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Montgomery">Montgomery</button>
            <button class="button button--secondary filter-btn m-1" data-filter="county" data-value="Schuylkill">Schuylkill</button>
        </div>
        <div class="uk-margin">
            <button class="button button--secondary filter-btn m-1" data-filter="domain" data-value="all">All Domains</button>
            <button class="button button--secondary filter-btn m-1" data-filter="domain" data-value="Recovery Support">Recovery Support</button>
            <button class="button button--secondary filter-btn m-1" data-filter="domain" data-value="Family Support">Family Support</button>
            <button class="button button--secondary filter-btn m-1" data-filter="domain" data-value="Housing">Housing</button>
            <button class="button button--secondary filter-btn m-1" data-filter="domain" data-value="Transportation">Transportation</button>
        </div>
    </div>

    <!-- Cards Grid -->
    <div class="uk-container uk-margin">
        <div class="uk-grid-small uk-child-width-1-3@m js-filter" uk-grid>
            <!-- Cards will be populated here -->
        </div>
    </div>

</body>
</html>
