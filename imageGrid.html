<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 10px; /* Adjust the gap between grid items as needed */
}

.item {
  position: relative;
  transition: all 0.3s ease;
}

.item:hover {
  grid-column: span 2;
  grid-row: span 2;
  z-index: 1; /* Ensure the hovered item is on top */
}

.item img {
  width: 100%;
  height: auto;
  display: block;
}
    </style>
</head>
<body>
<div class="container">
  <div class="item"><img src="https://picsum.photos/200?random=1" alt="Random Image 1"></div>
  <div class="item"><img src="https://picsum.photos/200?random=2" alt="Random Image 2"></div>
  <div class="item"><img src="https://picsum.photos/200?random=3" alt="Random Image 3"></div>
  <div class="item"><img src="https://picsum.photos/200?random=4" alt="Random Image 4"></div>
  <div class="item"><img src="https://picsum.photos/200?random=5" alt="Random Image 5"></div>
  <div class="item"><img src="https://picsum.photos/200?random=6" alt="Random Image 6"></div>
  <div class="item"><img src="https://picsum.photos/200?random=7" alt="Random Image 7"></div>
  <div class="item"><img src="https://picsum.photos/200?random=8" alt="Random Image 8"></div>
  <div class="item"><img src="https://picsum.photos/200?random=9" alt="Random Image 9"></div>
</div>
</body>
</html>
