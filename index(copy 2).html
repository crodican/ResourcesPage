<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxygen', sans-serif;
            background-color: #fff;
            color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }

        .accent-primary {
            background-color: #55298a;
            color: white;
        }

        .accent-secondary {
            background-color: #f5ebf3;
            color: #000;
        }

        .chip {
            display: inline-block;
            padding: 0.25em 0.6em;
            border-radius: 0.25em;
            font-size: 0.875em;
            margin-right: 0.5em;
            margin-bottom: 0.5em;
        }

        #resource-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-sidenav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #filters-container {
            margin-top: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        #counter-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

                <div class="col-lg-3 col-md-3 col-sm-10 filter-group">
                    <h5>Categories</h5>
                    <div id="categories-filter"> </div>
                </div>
            </div>
        </div>
        <div id="counter-sort-container">
            <div id="counter">

            </div>
            <div id="sort">
                <h6 class="d-inline-block me-2">Sort By:</h6>

                    <option value="alphabetical">Alphabetical</option>
                    <option value="distance">Distance</option>

            </div>
        </div>
        <div id="resource-cards"> </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-outline-secondary" id="load-more-button">Load More</button>
        </div>
    </div>

            // Function to render resource cards
            function renderResourceCards(resources) {
                resourceCardsContainer.innerHTML = '';
                resources.forEach(resource => {
                    const card = createResourceCard(resource);
                    resourceCardsContainer.appendChild(card);
                });
            }

            // Function to create a single resource card
            function createResourceCard(resource) {
                const card = document.createElement('div');
                card.classList.add('card', 'mb-3');
                card.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${resource['Location Name']}</h5>
                <p class="card-text">${resource['Organization']}</p>
                <p class="card-text"><small class="text-muted">${resource['Full Address']}</small></p>
                <a href="${resource['Website']}" target="_blank" class="btn btn-primary">Visit Website</a>
            </div>
        `;
                return card;
            }

            // Function to update the results counter
            function updateCounter(totalRows) {
                counterElement.textContent = `Results 1-${Math.min(pageSize, totalRows)} of ${totalRows}`;
            }

            // Load more button functionality
            // Event listener for load more button
            loadMoreButton.addEventListener('click', () => {
                currentPage++;
                if (searchQuery && fuse) {
                    const searchResults = fuse.search(searchQuery).map(result => result.item);
                    renderResourceCards(searchResults);
                }
                else {
                    renderResourceCards(filteredResources);
                }
            });
            // Event listener for sort dropdown
            sortDropdown.addEventListener('change', () => {
                const sortBy = sortDropdown.value;
                let sortedResources = [...filteredResources];
                switch (sortBy) {
                    case 'alphabetical':
                        sortedResources.sort((a, b) => a.fields['Location Name'].localeCompare(b.fields['Location Name']));
                        break;
                    // We'll need location data (latitude/longitude) to implement distance sorting
                    case 'distance':
                        alert('Distance sorting will require location data and implementation of distance calculation.');
                        break;
                    case 'relevance':
                    default:
                        // If Fuse.js is active, the results are already sorted by relevance
                        if (!searchQuery || !fuse) {
                            // If no search, maintain the current order (which is likely the order from the API)
                            console.log('No search, maintaining current order for "relevance".');
                        }
                        break;
                }
                renderResourceCards(sortedResources);
                currentPage = 1; // Reset page on sort
            });
            // Initial data fetching and filter population
            const initialData = await fetchData();
            if (initialData && initialData.list) {
                allResources = initialData.list;
                filteredResources = [...allResources];
                populateFilters(allResources);
                renderResourceCards(filteredResources);
                // Initialize Fuse.js for searching
                const fuseOptions = {
                    keys: ['fields.Location Name', 'fields.Organization', 'fields.County', 'fields.Category', 'fields.Populations Served', 'fields.Address', 'fields.City']
                    , threshold: 0.3 // Adjust for more/less strict matching
                };
                fuse = new Fuse(allResources, fuseOptions);
            }
        });
    </script>
