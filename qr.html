<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&amp;family=Oxygen:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Bootstrap 5.3.3 Grid CSS -->
    <link rel="stylesheet" href="bs-grid.css">
    <!-- Custom Colors CSS -->
    <link rel="stylesheet" href="https://resourcespage.pages.dev/customColors.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Oxygen';
            background: #e3efe3;
            /* Pink to Purple Gradient */
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }
        
        #qrcode {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 256px;
        }
        /* CSS for the QR Code SVG itself to have rounded corners */
        
        #qrcode svg {
            border-radius: 20px;
            /* overflow: hidden; */
        }
        
        .download-buttons {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
        }
        /* Hidden image for pre-rendering SVG */
        
        #hiddenLogoImage {
            position: absolute;
            left: -9999px;
            /* Off-screen */
            top: -9999px;
            opacity: 0;
            pointer-events: none;
            width: 200px;
            /* Set a reasonable size for rendering */
            height: 200px;
        }
        
        .form-control::placeholder {
            color: #685e92;
            font-weight: 700;
        }
        
        .input-group {
            background-color: rgb(255, 255, 255)
        }
        
        #searchbar:focus-within {
            background-color: lightsteelblue;
            /* Light blue background for the entire group */
            color: white;
            box-shadow: 0 0 0 0.25rem ghostwhite;
            /* Bootstrap-like focus shadow */
        }
        
        #searchbar .form-control:focus {
            background-color: inherit;
            /* Inherit the background from the parent */
            color: whitesmoke;
            /* Inherit the font color from the parent */
            border-color: none;
            /* Inherit the border color from the parent */
            box-shadow: none;
            /* Remove the default box-shadow */
            font-weight: 700;
        }
        
        #searchbar .btn {
            background-color: rgb(85, 41, 138) !important;
            color: white;
        }
        
        #searchbar:focus-within .btn {
            background-color: #55298a !important;
            /* Primary blue background for button */
            color: #ffffff;
            /* White text for button */
        }
        
        #searchbar:focus-within kbd {
            background-color: transparent !important;
            color: transparent !important;
        }
        
        #searchbar:focus-within span {
            color: transparent;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient-purple-pink">
    <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 bg-light py-5 rounded-4 shadow">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-10">
                <div class="row">
                    <img src="assets/resource-logos/PRO-ACT.svg" style="width:120px;margin-right: 10px">
                </div>
                <div class="row">
                <div style="display: flex; align-items: center;">
                    <h1 class="text-secondary mb-2">QR Code Generator</h1>
                </div>                
                </div>

            <h2 class="text-black my-4 fs-5">Enter your text or URL to generate a custom QR code</h2> Enter URL:
            <div id="searchbar" class="input-group my-4 rounded-2">
                <input type="text" class="form-control border-0" id="qrText" placeholder="e.g., https://www.example.com">
                <div class="input-group-append">
                    <button onclick="generateQRCode()" class="btn h-100 px-4 bg-secondary text-white" style="border-radius: 1px 8px 8px 1px !important">Generate</button>
                </div>
            </div>
            <div id="qrcode"></div>
            <div class="download-buttons" id="downloadButtons">
                <button onclick="downloadPng()" class="btn btn-success">Download as PNG</button>
                <button onclick="downloadSvg()" class="btn btn-info">Download as SVG</button>
            </div>
            
            </div>
        </div>
    </div> <img id="hiddenLogoImage" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://unpkg.com/qr-border-plugin@0.0.8"></script>
<script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
<script src="qr.js"></script>
</body>

</html>
